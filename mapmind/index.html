<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pensée de Michel Clouscard - Explorateur d'idées</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
        /* Animation for expanding/collapsing nodes */
        .nav-children {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .nav-children.open {
            max-height: 1000px; /* Large enough to not clip content */
        }
        .nav-item.active > div {
            background-color: #e2e8f0; /* slate-200 */
        }
        /* Mobile view: hide details panel by default */
        @media (max-width: 768px) {
            #details-container.hidden-mobile {
                display: none;
            }
            #nav-container.hidden-mobile {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="app-container" class="flex h-screen">

        <!-- Navigation Panel (Left) -->
        <aside id="nav-container" class="w-full md:w-1/3 md:max-w-sm bg-white border-r border-slate-200 flex flex-col">
            <header class="p-4 border-b border-slate-200">
                <h1 class="text-lg font-bold">La Pensée de M. Clouscard</h1>
                <p class="text-sm text-slate-500">Explorateur de concepts</p>
            </header>
            <nav id="nav-tree" class="flex-1 p-2 overflow-y-auto"></nav>
        </aside>

        <!-- Details Panel (Right) -->
        <main id="details-container" class="w-full md:w-2/3 flex-1 p-6 sm:p-10 overflow-y-auto hidden-mobile">
            <div id="details-content">
                <!-- Content will be injected here -->
            </div>
            <button id="back-button" class="md:hidden fixed top-4 left-4 bg-white/80 backdrop-blur-sm p-2 rounded-full shadow-md">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>
            </button>
        </main>

    </div>

    <script>
        const data = {
          "name": "La Pensée de Michel Clouscard",
          "children": [
            {
              "name": "Biographie et Contexte",
              "children": [
                { "name": "Naissances et Origines", "details": "Né en 1928 à Montpinier (Tarn), près de Gaillac, issu d'une famille modeste. Il avait 16 ans à la Libération." },
                { "name": "Parcours Éducatif et Professionnel", "children": [
                    { "name": "Carrière d'Athlète", "details": "Athlète de haut niveau dans sa jeunesse (finaliste du 200m plat)." },
                    { "name": "Études Supérieures", "details": "Étudiant brillant, poussé à l'université de Nanterre. A accepté un poste de surveillant au lycée Jacques Decour pour subvenir à ses besoins et écrire sa thèse." },
                    { "name": "Thèse de Doctorat", "details": "**L'Être et le Code** (soutenue en 1972) sous la direction d'Henri Lefebvre. Sujet : analyser l'histoire des relations sociales par le prisme des rapports de production sous l'Ancien Régime. Jury composé notamment de Jean-Paul Sartre et d'Emmanuel Le Roy Ladurie, qui saluèrent l'effort immense." },
                    { "name": "Carrière Académique", "details": "Professeur de sociologie à l'université de Poitiers." }
                ]},
                { "name": "Engagement Politique et Intellectuel", "details": "Philosophe marxiste français. Proche du Parti communiste français (votait pour, faisait des chèques discrets au Secours populaire), bien que non inscrit. Son œuvre vise à définir les bases d'une société sans classes, radicalement démocratique, s'appuyant sur Rousseau, Hegel et Marx. Opposé au néo-kantisme de Sartre, Lacan, Foucault, Lévi-Strauss, Barthes, Althusser, qu'il juge contre-révolutionnaires." },
                { "name": "Fin de Vie", "details": "Décédé en 2009 de la maladie de Parkinson. S'est retiré à Gaillac en 1995 pour poursuivre son œuvre." }
              ]
            },
            { "name": "Critique du Capitalisme Libéral-Libertaire", "children": [
                { "name": "Concept Central : Libéralisme Libertaire", "children": [
                    { "name": "Définition et Origine", "details": "**Clouscard est le premier à avoir employé le terme « libéral (donc libertaire) » dès 1973 dans 'Néo-fascisme et idéologie du désir' et à en avoir formulé le concept**. Il dénonce la collusion entre les tenants du 'jouir sans entraves' et les tenants de l'économie libérale. Cela remonte au Plan Marshall en 1947." },
                    { "name": "Mutation du Capitalisme", "details": "Le capitalisme a **« viré à gauche au niveau politico-culturel et a viré à droite au niveau économico-social »**. Il est permissif au niveau sociétal (mœurs) et répressif au niveau social (travailleur). Le néocapitalisme a besoin du désir, il promeut l'assouvissement des pulsions." }
                ]},
                { "name": "Le Capitalisme de la Séduction", "children": [
                    { "name": "Présentation", "details": "**Le Capitalisme de la séduction – Critique de la social-démocratie** (publié en 1981) est une anthropologie de notre modernité. Il analyse les gestes rituels d'intégration au capitalisme. Son ambition est de montrer 'comment l'innocence des premiers émois a pu en venir à l'actuelle social-démocratie libertaire', comment le désir et l'imaginaire ont accédé au pouvoir culturel." },
                    { "name": "Colonisation des Esprits", "details": "Lorsque la période coloniale se terminait, une nouvelle colonisation commençait : celle des esprits. Le capitalisme intègre des gestes et rituels considérés comme émancipateurs mais qui sont en réalité des modèles culturels nécessaires à son nouveau marché." },
                    { "name": "Double Injonction (Double Bind)", "details": "Le capitalisme de la séduction repose sur une injonction contradictoire : 'Tenez-vous tranquille en tant que travailleur' et 'laissez libre cours à toutes vos pulsions en tant que consommateur'. Par exemple, 'achetez une voiture mais cessez de polluer', 'dépensez plus que vous ne gagnez mais un crédit vous engage'. Cette situation est une forme de violence psychologique." },
                    { "name": "Publicité et Vente de Rêve", "details": "La publicité vend de l'imaginaire, du symbole, du futile, et le fait passer pour une valeur première. Le discours publicitaire est celui du sophiste qui persuade par la séduction indépendamment de la vérité." }
                ]},
                { "name": "Le Mythe de la Société de Consommation", "details": "Clouscard affirme que la 'société de consommation' n'existe pas, car seule une minorité privilégiée de la société consomme les biens de luxe. Si les travailleurs avaient accès aux biens qu'ils produisent, nous serions déjà dans le socialisme. Le terme 'société de consommation' est une 'vulgate idéologique falsificatrice'." },
                { "name": "Le 'Dressage' Anthropologique", "children": [
                    { "name": "Principes Généraux", "details": "Le système capitaliste utilise un 'dressage' anthropologique pour que l'individu adopte un comportement permissif. Cela passe par une **'initiation mondaine' à la civilisation capitaliste**, étudiée selon des catégories anthropologiques (rituels, initiations, échange symbolique, totem, potlatch)." },
                    { "name": "Niveaux Initiatiques", "children": [
                        { "name": "1er Niveau : Enfance et Ludique", "details": "Prolongement de l'univers magique de l'enfance dans la société adulte. Objets : **posters, flippers, juke-box**. L'enfant consomme sans connaître le prix, le temps de fabrication ou le coût de production, jouissant de l'objet sans effort ('magie moderne')." },
                        { "name": "2e Niveau : Adolescence et Libidinal", "details": "La 'mode' et le 'prêt-à-porter de la contestation'. Objets : **jeans, treillis, cheveux longs, guitare**. Ces signes forment 'l'uniforme de la liberté, liberté de l'uniforme'." },
                        { "name": "3e Niveau : Animation Machinale", "details": "L'animation des sens pour moduler l'idéologie. La **musique rock et disco** sont des 'bras armés de ce capitalisme permissif', créant de nouveaux besoins et une 'musique de soumission à l'ordre de la répétition'." },
                        { "name": "4e Niveau : Initiation Mixte", "details": "L'**usage du hasch et d'un certain usage de la pilule**. Le hasch est un produit de consommation rare et exclusif. La pilule est vue comme une 'régulation démographique' et une 'libération sexuelle' mais aussi comme un moyen de dresser la femme adolescente à un comportement permissif." },
                        { "name": "5e Niveau : Technologie Avancée", "details": "Objets : **moto, chaîne hi-fi, guitare électrique, Nikon**. Ces objets sont des symboles de prestige, de luxe, non utilitaires, qui servent à la séduction et à la hiérarchisation sociale." }
                    ]},
                    { "name": "Le 'Mondain'", "details": "Le 'quartier' (Montparnasse, Saint-Germain-des-Prés) est le laboratoire des nouveaux modèles culturels. Le mondain consomme sans produire. La frivolité est le 'sérieux de l'idéologie'." },
                ]}
            ]},
            { "name": "Analyse de Mai 68", "children": [
                { "name": "Révolution de Palais", "details": "Pour Clouscard, Mai 68 est une **'révolution de palais'**, un **'second Plan Marshall d'ordre symbolique'**. C'est une alliance du libéral et du libertaire." },
                { "name": "Les Trois Rôles Mythiques", "details": "Mai 68 est une pièce de théâtre avec trois acteurs : **De Gaulle** (père autoritaire), **Pompidou** (oncle libéral), et **Cohn-Bendit** (enfant terrible)." },
                { "name": "Étudiant vs. Ouvrier", "children": [
                    { "name": "Le Mai 68 Étudiant", "details": "Révolution culturelle des nouvelles classes moyennes axée sur le 'jouir sans entraves' et la libération des mœurs. Les luttes 'sociétales' remplacent les luttes 'sociales'." },
                    { "name": "Le Mai 68 Ouvrier", "details": "La plus grande grève ouvrière de l'histoire de France, axée sur des revendications sociales concrètes, mais occultée de l'imaginaire collectif." }
                ]},
            ]},
            { "name": "Concepts Clés", "children": [
                { "name": "La Dialectique", "details": "L'histoire, l'économie et les idées politiques sont dialectiques. Le capitalisme change son idéologie pour survivre." },
                { "name": "Le 'Sociétal' contre le 'Social'", "details": "Les luttes sociétales (mœurs, identités) ont pris le pas sur les luttes sociales (classes, travail) pour détourner l'attention des vrais problèmes économiques." },
                { "name": "'Tout est permis, rien n'est possible'", "details": "Cette phrase emblématique exprime la **liberté formelle sans les moyens matériels de sa réalisation**. C'est l'illusion d'émancipation dans une société d'asservissement." },
                { "name": "Le Potlatch de la Plus-Value", "details": "Clouscard utilise le concept de potlatch (dépense somptuaire) pour décrire le gaspillage des biens de consommation comme un acte idéologique de prestige." }
            ]},
        ]};

        const navTree = document.getElementById('nav-tree');
        const detailsContent = document.getElementById('details-content');
        const backButton = document.getElementById('back-button');
        const navContainer = document.getElementById('nav-container');
        const detailsContainer = document.getElementById('details-container');

        const colors = ["#3b82f6", "#ef4444", "#22c55e", "#f97316", "#8b5cf6", "#eab308"];

        function createNode(item, depth, color) {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.style.setProperty('--depth', depth);

            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex items-center justify-between p-2 rounded-md cursor-pointer hover:bg-slate-100 transition-colors';
            itemDiv.style.paddingLeft = `${depth * 16 + 8}px`;

            const titleSpan = document.createElement('span');
            titleSpan.className = 'text-sm font-medium';
            titleSpan.textContent = item.name;
            itemDiv.appendChild(titleSpan);
            
            if (item.children) {
                const icon = document.createElement('span');
                icon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-slate-400 transition-transform"><path d="m9 18 6-6-6-6"/></svg>`;
                itemDiv.appendChild(icon);
            }
            
            li.appendChild(itemDiv);

            itemDiv.addEventListener('click', (e) => {
                e.stopPropagation();
                
                // Gérer l'affichage des détails
                displayDetails(item, color);
                
                // Gérer l'état actif
                document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
                li.classList.add('active');

                // Gérer l'expansion/réduction
                if (item.children) {
                    const childrenUl = li.querySelector('.nav-children');
                    const iconSvg = itemDiv.querySelector('svg');
                    if (childrenUl) {
                        childrenUl.classList.toggle('open');
                        iconSvg.style.transform = childrenUl.classList.contains('open') ? 'rotate(90deg)' : 'rotate(0deg)';
                    }
                }
            });

            if (item.children) {
                const childrenUl = document.createElement('ul');
                childrenUl.className = 'nav-children';
                item.children.forEach(child => {
                    childrenUl.appendChild(createNode(child, depth + 1, color));
                });
                li.appendChild(childrenUl);
            }
            return li;
        }

        function displayDetails(item, color) {
            let content = `<h2 class="text-2xl font-bold mb-1" style="color:${color || '#1e293b'}">${item.name}</h2>`;
            if (item.details) {
                const formattedDetails = item.details.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                content += `<div class="prose prose-slate mt-4 max-w-none">${formattedDetails}</div>`;
            } else {
                 content += `<p class="text-slate-500 mt-4 italic">Cette section est une catégorie. Explorez ses sous-éléments dans le menu de gauche.</p>`;
            }
            detailsContent.innerHTML = content;

            if (window.innerWidth < 768) {
                navContainer.classList.add('hidden-mobile');
                detailsContainer.style.display = 'block';
            }
        }

        // Initialisation de l'arbre de navigation
        data.children.forEach((child, index) => {
            const color = colors[index % colors.length];
            const node = createNode(child, 0, color);
            const colorIndicator = document.createElement('div');
            colorIndicator.className = 'w-1 h-full absolute left-0 top-0 rounded-r-full';
            colorIndicator.style.backgroundColor = color;
            node.querySelector('div').style.position = 'relative';
            node.querySelector('div').prepend(colorIndicator);
            navTree.appendChild(node);
        });

        // Event listener pour le bouton retour sur mobile
        backButton.addEventListener('click', () => {
            detailsContainer.style.display = 'none';
            navContainer.classList.remove('hidden-mobile');
        });

        // Afficher les détails du premier élément par défaut
        if (data.children && data.children.length > 0) {
            displayDetails(data, '#1e293b');
        }

    </script>
</body>
</html>
