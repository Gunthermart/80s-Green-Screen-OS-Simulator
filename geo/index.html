                const T = translations[currentLang];
                const modalContent = `
                    <h2 class="text-2xl font-bold mb-4">${T.hintChoiceTitle}</h2>
                    <p class="text-gray-300 mb-6">${T.hintChoiceText}</p>
                    <div class="flex flex-col md:flex-row gap-4 justify-center">
                        <button id="hint-choice-points" class="bg-red-600 hover:bg-red-700 font-bold py-3 px-6 rounded-lg transition">${T.hintChoicePoints}</button>
                        <button id="hint-choice-ad" class="bg-green-600 hover:bg-green-700 font-bold py-3 px-6 rounded-lg transition">${T.hintChoiceAd}</button>
                    </div>
                    <p id="ad-error-message" class="text-yellow-400 text-sm mt-4 h-5"></p>
                `;
                showModal(modalContent, 'max-w-md');

                document.getElementById('hint-choice-points').addEventListener('click', () => {
                    gameState.hintPenalty += parseInt(els.hintCountry.dataset.cost);
                    els.geocodedInfo.textContent = `${translations[currentLang].hintCountry}: ${currentLoc.country || '...'}`;
                    els.hintCountry.disabled = true;
                    closeModal();
                });

                document.getElementById('hint-choice-ad').addEventListener('click', (e) => {
                    e.currentTarget.disabled = true;
                    e.currentTarget.innerHTML = `<div class="w-5 h-5 border-2 border-dashed rounded-full animate-spin mx-auto"></div>`;
                    showRewardedAd();
                });
            };

            if (els.achievementsBtn) els.achievementsBtn.addEventListener('click', showAchievementsModal);
            if (els.hallOfFameBtn) els.hallOfFameBtn.addEventListener('click', () => showHallOfFameModal(false, 'all'));
            if(els.donateBtn) els.donateBtn.addEventListener('click', showDonateModal);
            if(els.helpBtn) els.helpBtn.addEventListener('click', showHelpModal);
            if (els.endGameBtn) els.endGameBtn.addEventListener('click', endGame);
            if (els.hintCompass) {
                els.hintCompass.addEventListener('click', (e) => {
                    els.compassContainer.classList.remove('hidden');
                    gameState.hintPenalty += parseInt(e.currentTarget.dataset.cost);
                    e.currentTarget.disabled = true;
                });
            }
            if (els.hintCountry) {
                els.hintCountry.addEventListener('click', showHintChoiceModal);
            }
            
            if (els.logoutBtn) {
                els.logoutBtn.addEventListener('click', () => {
                    auth.signOut().then(() => {
                        window.location.reload();
                    });
                });
            }

            document.querySelectorAll('#game-title span').forEach((span, index) => {
                span.style.animationDelay = `${index * 0.15}s`;
            });

            els.acceptCookiesBtn.addEventListener('click', () => handleConsent(true));
            els.declineCookiesBtn.addEventListener('click', () => handleConsent(false));
            document.getElementById('privacy-policy-link-banner').addEventListener('click', (e) => {
                e.preventDefault();
                showPrivacyModal();
            });
            document.getElementById('privacy-policy-link-main').addEventListener('click', (e) => {
                e.preventDefault();
                showPrivacyModal();
            });

            init();
        });
    </script>
</body>
</html>
