<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda & Notes - Efficient Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --accent: #3b82f6;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
        }

        /* Scrollbar discrète */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 99px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* --- ÉDITEUR PRINCIPAL --- */
        [contenteditable]:focus { outline: none; }
        #main-editor { font-size: 1.05rem; line-height: 1.7; }
        #main-editor h1 { font-size: 1.6em; font-weight: 700; margin: 0.8em 0 0.4em; color: white; border-bottom: 1px solid #334155; }
        #main-editor h2 { font-size: 1.3em; font-weight: 600; margin: 0.8em 0 0.4em; color: #cbd5e1; }
        #main-editor ul, #main-editor ol { padding-left: 1.5em; margin-bottom: 1em; }
        #main-editor blockquote { border-left: 4px solid var(--accent); padding-left: 1em; color: var(--text-muted); font-style: italic; margin: 0.5em 0; }
        #main-editor b, #main-editor strong { font-weight: 700; color: #fff; }

        /* --- AGENDA CONTENT DOMESTIQUÉ --- */
        .agenda-content { 
            font-size: 0.9rem; 
            color: #cbd5e1; 
            line-height: 1.45;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        /* Normalisation stricte du contenu collé */
        .agenda-content h1, .agenda-content h2, .agenda-content h3 { 
            font-size: 1em !important; font-weight: 700 !important; margin: 0.2em 0 !important; 
            line-height: 1.2 !important; color: #fff !important; border: none !important; 
        }
        .agenda-content p { margin: 0 0 0.2em 0 !important; }
        .agenda-content ul, .agenda-content ol { padding-left: 1.2em !important; margin: 0.1em 0 !important; }
        .agenda-content img { max-width: 100% !important; height: auto !important; border-radius: 4px; display: block; margin: 4px 0; }
        
        /* Règle CSS Intelligente pour le texte */
        .agenda-content span { color: inherit !important; font-size: inherit !important; font-family: inherit !important; }
        .agenda-content span[style*="background-color"] { color: #000000 !important; }

        /* --- AGENDA CARDS OPTIMISÉES --- */
        .agenda-card {
            background: rgba(30, 41, 59, 0.3);
            border-bottom: 1px solid var(--border);
            border-left: 3px solid transparent;
            transition: background 0.2s ease;
            position: relative;
        }
        .agenda-card:last-child { border-bottom: none; }
        .agenda-card:hover { background: rgba(30, 41, 59, 0.6); }
        
        .agenda-card.today {
            background: rgba(59, 130, 246, 0.08);
            border-left-color: var(--accent);
        }
        .agenda-card.weekend {
            background: rgba(15, 23, 42, 0.6);
        }

        /* Actions au survol uniquement pour réduire le bruit visuel */
        .card-actions {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }
        .agenda-card:hover .card-actions, .agenda-card:focus-within .card-actions {
            opacity: 1;
            pointer-events: auto;
        }
        /* Toujours visible sur mobile */
        @media (max-width: 768px) { .card-actions { opacity: 1; pointer-events: auto; } }

        .action-icon {
            padding: 4px; border-radius: 4px; color: #64748b; cursor: pointer; background: #1e293b; border: 1px solid #334155;
        }
        .action-icon:hover { background: #334155; color: #e2e8f0; }
        .action-icon.danger:hover { color: #ef4444; border-color: #ef4444; }
        /* Style spécifique pour l'import */
        .action-icon.import-btn:hover { color: #3b82f6; border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }

        /* --- SMART TOOLBAR --- */
        #smart-toolbar {
            position: absolute; display: none; background: #1e293b; border: 1px solid #475569;
            border-radius: 6px; padding: 3px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.6);
            z-index: 1000; flex-direction: row; gap: 2px;
        }
        .toolbar-btn {
            padding: 4px 10px; font-size: 11px; font-weight: 600; color: #cbd5e1;
            border-radius: 4px; cursor: pointer; white-space: nowrap;
        }
        .toolbar-btn:hover { background: var(--accent); color: white; }

        /* Toast */
        .toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(20px);
            background: #3b82f6; color: white; padding: 0.5rem 1rem; border-radius: 99px;
            font-size: 0.875rem; font-weight: 500; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
            opacity: 0; transition: all 0.3s; pointer-events: none; z-index: 9999;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body class="flex flex-col md:flex-row h-full w-full">

    <!-- Colonne Agenda -->
    <aside class="w-full md:w-[400px] lg:w-[450px] h-[45vh] md:h-full bg-[#0f172a] border-b md:border-b-0 md:border-r border-slate-800 flex flex-col shrink-0 z-20 shadow-xl relative">
        
        <!-- Header Compact -->
        <div class="h-14 flex items-center justify-between px-4 border-b border-slate-800 bg-slate-900/95 backdrop-blur shrink-0 z-10">
            <div class="flex items-center gap-3">
                <button onclick="changeWeek(-1)" class="p-1.5 hover:bg-slate-800 rounded text-slate-400 hover:text-white transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <div class="flex flex-col items-center">
                    <span id="week-range" class="text-xs font-bold text-slate-200 tracking-wide font-mono"></span>
                </div>
                <button onclick="changeWeek(1)" class="p-1.5 hover:bg-slate-800 rounded text-slate-400 hover:text-white transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
            <button onclick="goToToday()" class="text-[10px] font-bold uppercase tracking-wider bg-slate-800 hover:bg-slate-700 text-blue-400 px-3 py-1.5 rounded transition">Aujourd'hui</button>
        </div>

        <!-- Liste Continue des Jours -->
        <div class="flex-1 overflow-y-auto custom-scrollbar bg-[#0f172a]" id="agenda-container"></div>
    </aside>

    <!-- Éditeur -->
    <main class="flex-1 h-[55vh] md:h-full flex flex-col bg-[#161e2e] relative min-h-0">
        
        <header class="h-14 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/50 backdrop-blur shrink-0">
            <div class="flex items-center gap-1 md:gap-4">
                <div class="hidden md:block text-xs font-bold text-slate-500 uppercase tracking-widest">Brouillon</div>
                <div class="hidden md:block h-4 w-[1px] bg-slate-700"></div>
                <!-- Outils formatage -->
                <div class="flex bg-slate-800/50 rounded-lg p-0.5">
                    <button onclick="execCmd('bold')" class="text-slate-400 hover:text-white px-2 py-1 hover:bg-slate-700 rounded text-sm font-bold">B</button>
                    <button onclick="execCmd('italic')" class="text-slate-400 hover:text-white px-2 py-1 hover:bg-slate-700 rounded text-sm italic">I</button>
                    <button onclick="execCmd('underline')" class="text-slate-400 hover:text-white px-2 py-1 hover:bg-slate-700 rounded text-sm underline">U</button>
                    <button onclick="execCmd('hiliteColor', '#fde047'); execCmd('foreColor', '#000000');" class="text-yellow-400 hover:text-yellow-200 px-2 py-1 hover:bg-slate-700 rounded" title="Surligner">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </button>
                    <button onclick="execCmd('insertUnorderedList')" class="text-slate-400 hover:text-white px-2 py-1 hover:bg-slate-700 rounded">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <input type="file" id="import-input" class="hidden" accept=".json" onchange="importData(event)">
                <button onclick="triggerImport()" class="p-2 text-slate-400 hover:text-blue-400 hover:bg-slate-800 rounded transition" title="Importer">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                </button>
                <button onclick="exportData()" class="p-2 text-slate-400 hover:text-blue-400 hover:bg-slate-800 rounded transition" title="Sauvegarder">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                </button>
            </div>
        </header>

        <div id="main-editor" 
             contenteditable="true" 
             class="flex-1 p-6 md:p-12 overflow-y-auto custom-scrollbar focus:outline-none text-slate-200"
             placeholder="Zone de réflexion...">
        </div>

        <div id="smart-toolbar" class="flex items-center">
            <div class="px-2 text-[10px] text-slate-500 font-bold uppercase border-r border-slate-700 mr-1">Vers</div>
            <div class="flex gap-1" id="toolbar-days"></div>
        </div>
    </main>

    <div id="toast" class="toast">Action effectuée</div>

    <script>
        const KEYS = { NOTES: 'pure_notes_v1', AGENDA: 'pure_agenda_v1' };
        const editor = document.getElementById('main-editor');
        const agendaContainer = document.getElementById('agenda-container');
        const weekRangeEl = document.getElementById('week-range');
        const smartToolbar = document.getElementById('smart-toolbar');
        const toastEl = document.getElementById('toast');
        
        let currentMonday = getMonday(new Date());
        let toolbarTimeout;

        function init() {
            loadData();
            renderAgenda();
            setupListeners();
            setInterval(saveData, 5000); 
            
            // Scroll to today on start
            setTimeout(() => {
                const todayEl = document.querySelector('.today');
                if (todayEl) todayEl.scrollIntoView({ block: 'center' });
            }, 200);
        }

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            const mon = new Date(d.setDate(diff));
            mon.setHours(0,0,0,0);
            return mon;
        }

        function renderAgenda() {
            const agendaData = JSON.parse(localStorage.getItem(KEYS.AGENDA) || '{}');
            agendaContainer.innerHTML = '';
            
            const sunday = new Date(currentMonday);
            sunday.setDate(sunday.getDate() + 6);
            weekRangeEl.textContent = `${formatDateShort(currentMonday)} - ${formatDateShort(sunday)}`;

            const todayKey = dateToKey(new Date());

            for (let i = 0; i < 7; i++) {
                const date = new Date(currentMonday);
                date.setDate(date.getDate() + i);
                const key = dateToKey(date);
                const isToday = key === todayKey;
                const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                const content = agendaData[key] || '';

                const dayCard = document.createElement('div');
                dayCard.className = `agenda-card px-4 py-3 ${isToday ? 'today' : ''} ${isWeekend ? 'weekend' : ''}`;
                dayCard.dataset.date = key;
                
                const dayName = date.toLocaleDateString('fr-FR', { weekday: 'long' });
                const dayNum = date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' });

                dayCard.innerHTML = `
                    <div class="flex justify-between items-start mb-1 select-none group">
                        <div class="flex items-baseline gap-2">
                            <div class="text-xs font-bold uppercase ${isToday ? 'text-blue-400' : 'text-slate-400'}">${dayName}</div>
                            <div class="text-[10px] text-slate-600 font-mono">${dayNum}</div>
                        </div>
                        <div class="card-actions flex gap-1 transform translate-x-1">
                            <!-- NOUVEAU BOUTON IMPORT -->
                            <button onclick="importDraftToDay('${key}')" class="action-icon import-btn" title="Importer le brouillon ici"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg></button>
                            
                            <button onclick="copyDay('${key}')" class="action-icon" title="Copier"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg></button>
                            <button onclick="moveToNextDay('${key}')" class="action-icon" title="Reporter"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg></button>
                            <button onclick="clearDay('${key}')" class="action-icon danger" title="Vider"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                        </div>
                    </div>
                    <div class="agenda-content min-h-[50px] outline-none" 
                         contenteditable="true" 
                         oninput="saveData()">${content}</div>
                `;
                agendaContainer.appendChild(dayCard);
            }
        }

        // --- NOUVELLE FONCTION D'IMPORT ---
        function importDraftToDay(key) {
            const draftContent = editor.innerHTML;
            // On vérifie s'il y a du vrai contenu (pas juste un <br> vide)
            if (!draftContent || draftContent === '<br>' || editor.innerText.trim() === '') {
                showToast("Brouillon vide");
                return;
            }
            appendToDay(key, draftContent);
        }

        // --- Listeners & Logic ---
        function setupListeners() {
            document.addEventListener('selectionchange', () => {
                const selection = window.getSelection();
                if (!selection.rangeCount || selection.isCollapsed || !editor.contains(selection.anchorNode)) {
                    smartToolbar.style.display = 'none';
                    return;
                }
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                const div = document.createElement('div');
                div.appendChild(range.cloneContents());
                const htmlContent = div.innerHTML;

                if (selection.toString().trim().length > 0) {
                    showSmartToolbar(rect, htmlContent);
                } else {
                    smartToolbar.style.display = 'none';
                }
            });

            editor.addEventListener('input', () => {
                clearTimeout(toolbarTimeout);
                toolbarTimeout = setTimeout(saveData, 1000);
            });
        }

        function showSmartToolbar(rect, htmlContent) {
            const daysContainer = document.getElementById('toolbar-days');
            daysContainer.innerHTML = '';
            const days = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
            
            days.forEach((d, index) => {
                const date = new Date(currentMonday);
                date.setDate(date.getDate() + index);
                const key = dateToKey(date);
                const isToday = key === dateToKey(new Date());
                
                const btn = document.createElement('div');
                btn.className = `toolbar-btn ${isToday ? 'bg-blue-900/50 text-blue-200' : ''}`;
                btn.textContent = d;
                btn.onmousedown = (e) => {
                    e.preventDefault();
                    appendToDay(key, htmlContent);
                    window.getSelection().removeAllRanges();
                    smartToolbar.style.display = 'none';
                };
                daysContainer.appendChild(btn);
            });

            smartToolbar.style.display = 'flex';
            let top = rect.bottom + window.scrollY + 10;
            let left = rect.left + window.scrollX;
            if (left + smartToolbar.offsetWidth > window.innerWidth) left = window.innerWidth - smartToolbar.offsetWidth - 10;
            smartToolbar.style.top = `${top}px`;
            smartToolbar.style.left = `${left}px`;
        }

        function appendToDay(dateKey, htmlContent) {
            const agendaData = JSON.parse(localStorage.getItem(KEYS.AGENDA) || '{}');
            const currentContent = agendaData[dateKey] || '';
            const newContent = currentContent ? currentContent + '<div><br></div>' + htmlContent : htmlContent;
            agendaData[dateKey] = newContent;
            localStorage.setItem(KEYS.AGENDA, JSON.stringify(agendaData));
            renderAgenda();
            showToast(`Ajouté au ${formatDateKeyToHuman(dateKey)}`);
        }

        function copyDay(key) {
            const agendaData = JSON.parse(localStorage.getItem(KEYS.AGENDA) || '{}');
            const content = agendaData[key] || '';
            if(!content) return showToast('Vide');
            
            const tempDiv = document.createElement('div');
            tempDiv.contentEditable = true;
            tempDiv.innerHTML = content;
            tempDiv.style.position = 'fixed';
            tempDiv.style.left = '-9999px';
            document.body.appendChild(tempDiv);
            const range = document.createRange();
            range.selectNodeContents(tempDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            try {
                document.execCommand('copy');
                showToast('Copié !');
            } catch (err) { showToast('Erreur copie'); }
            document.body.removeChild(tempDiv);
            window.getSelection().removeAllRanges();
        }

        function clearDay(key) {
            const agendaData = JSON.parse(localStorage.getItem(KEYS.AGENDA) || '{}');
            agendaData[key] = '';
            localStorage.setItem(KEYS.AGENDA, JSON.stringify(agendaData));
            renderAgenda();
            showToast('Effacé');
        }

        function moveToNextDay(currentKey) {
            const agendaData = JSON.parse(localStorage.getItem(KEYS.AGENDA) || '{}');
            const content = agendaData[currentKey] || '';
            if (!content) return;

            const date = new Date(currentKey);
            date.setDate(date.getDate() + 1);
            const nextKey = dateToKey(date);

            const nextContent = agendaData[nextKey] || '';
            agendaData[nextKey] = nextContent ? nextContent + '<div><br></div>' + content : content;
            agendaData[currentKey] = '';

            localStorage.setItem(KEYS.AGENDA, JSON.stringify(agendaData));
            renderAgenda();
            showToast('Reporté -> Demain');
        }

        function changeWeek(direction) {
            currentMonday.setDate(currentMonday.getDate() + (direction * 7));
            renderAgenda();
        }

        function goToToday() {
            currentMonday = getMonday(new Date());
            renderAgenda();
            setTimeout(() => {
                const todayEl = document.querySelector('.today');
                if (todayEl) todayEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function execCmd(cmd, value = null) {
            document.execCommand(cmd, false, value);
            editor.focus();
        }

        function loadData() {
            const notes = localStorage.getItem(KEYS.NOTES);
            if (notes) editor.innerHTML = notes;
        }

        function saveData() {
            localStorage.setItem(KEYS.NOTES, editor.innerHTML);
            const agendaData = JSON.parse(localStorage.getItem(KEYS.AGENDA) || '{}');
            document.querySelectorAll('.agenda-card').forEach(card => {
                const key = card.dataset.date;
                const content = card.querySelector('.agenda-content').innerHTML; 
                agendaData[key] = content;
            });
            localStorage.setItem(KEYS.AGENDA, JSON.stringify(agendaData));
        }

        function exportData() {
            const data = { notes: localStorage.getItem(KEYS.NOTES), agenda: JSON.parse(localStorage.getItem(KEYS.AGENDA)) };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `backup_agenda_${dateToKey(new Date())}.json`; a.click();
            URL.revokeObjectURL(url);
            showToast('Exporté');
        }

        function triggerImport() { document.getElementById('import-input').click(); }
        function importData(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.notes) localStorage.setItem(KEYS.NOTES, data.notes);
                    if (data.agenda) localStorage.setItem(KEYS.AGENDA, JSON.stringify(data.agenda));
                    location.reload();
                } catch (err) { alert('Fichier invalide'); }
            };
            reader.readAsText(file);
        }

        function dateToKey(d) { return d.toISOString().split('T')[0]; }
        function formatDateShort(d) { return d.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' }); }
        function formatDateKeyToHuman(key) { return new Date(key).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric' }); }
        function showToast(msg) {
            toastEl.textContent = msg;
            toastEl.classList.add('show');
            setTimeout(() => toastEl.classList.remove('show'), 2000);
        }

        window.onload = init;
    </script>
</body>
</html>
