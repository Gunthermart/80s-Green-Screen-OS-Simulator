<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion & Impression PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d3748',
                            850: '#1a202c',
                            950: '#0d1117',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <!-- Lien vers le fichier manifest externe -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .drag-active { border-color: #60a5fa; background-color: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4 bg-gray-900 text-gray-100 relative">

    <button id="install-btn" class="hidden absolute top-4 right-4 bg-gray-800 hover:bg-gray-700 text-gray-300 hover:text-white border border-gray-700 rounded-lg px-4 py-2 text-sm font-medium transition flex items-center gap-2 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        Installer l'app
    </button>

    <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl p-6 md:p-8 border border-gray-700">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-white mb-2">Imprimante PDF Batch</h1>
            <p class="text-sm text-gray-400">Fusionnez et imprimez vos fichiers en une seule opération.</p>
        </div>

        <div id="drop-zone" class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center transition-colors cursor-pointer hover:border-blue-500 hover:bg-gray-750">
            <input type="file" id="file-input" class="hidden" multiple accept="application/pdf">
            <div class="space-y-2 pointer-events-none">
                <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="text-sm text-gray-300">Glissez vos PDF ici ou <span class="text-blue-400 font-medium">cliquez pour parcourir</span></p>
            </div>
        </div>

        <div id="file-list-container" class="mt-6 hidden">
            <h3 class="text-sm font-semibold text-gray-400 mb-3 flex justify-between items-center">
                Fichiers sélectionnés (<span id="file-count">0</span>)
                <button id="clear-all" class="text-xs text-red-400 hover:text-red-300 underline">Tout effacer</button>
            </h3>
            <ul id="file-list" class="max-h-48 overflow-y-auto space-y-2 pr-2 custom-scrollbar"></ul>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row gap-3">
            <button id="process-btn" disabled class="flex-1 bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 flex justify-center items-center gap-2 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                <span>Fusionner et Imprimer</span>
            </button>
            <a id="fallback-link" target="_blank" class="hidden flex-1 bg-gray-700 text-white font-medium py-3 px-4 rounded-lg hover:bg-gray-600 transition flex justify-center items-center gap-2 text-center border border-gray-600">
                Ouvrir le PDF
            </a>
        </div>
        <div id="status-msg" class="mt-4 text-center text-sm hidden"></div>
    </div>

    <footer class="mt-8 text-gray-500 text-xs font-medium tracking-wide">
        Leonce - Equity
    </footer>

    <iframe id="print-frame" class="hidden h-0 w-0"></iframe>

    <script>
        let selectedFiles = [];
        let currentBlobUrl = null;
        let deferredPrompt;

        // Enregistrement du Service Worker pour permettre l'installation PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript;base64,' + btoa('self.addEventListener("fetch", (event) => {});'))
                .catch(err => console.log('SW registration failed', err));
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').classList.remove('hidden');
        });

        document.getElementById('install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('install-btn').classList.add('hidden');
            }
        });

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const fileCountSpan = document.getElementById('file-count');
        const clearAllBtn = document.getElementById('clear-all');
        const processBtn = document.getElementById('process-btn');
        const fallbackLink = document.getElementById('fallback-link');
        const statusMsg = document.getElementById('status-msg');
        const printFrame = document.getElementById('print-frame');

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-active'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('drag-active'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        clearAllBtn.addEventListener('click', () => {
            selectedFiles = [];
            renderFileList();
            updateUI();
            resetState();
        });

        processBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            await mergeAndPrint();
        });

        function handleFiles(files) {
            resetState();
            const validFiles = Array.from(files).filter(file => file.type === 'application/pdf');
            if (validFiles.length < files.length) showStatus("Seuls les fichiers PDF sont acceptés.", "text-orange-400");
            
            validFiles.forEach(file => {
                const exists = selectedFiles.some(f => f.name === file.name && f.size === file.size);
                if (!exists) selectedFiles.push(file);
            });
            renderFileList();
            updateUI();
        }

        function resetState() {
            if (currentBlobUrl) URL.revokeObjectURL(currentBlobUrl);
            currentBlobUrl = null;
            fallbackLink.classList.add('hidden');
            processBtn.classList.remove('hidden');
            statusMsg.classList.add('hidden');
        }

        function renderFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center bg-gray-700 p-2 rounded border border-gray-600 text-sm";
                li.innerHTML = `
                    <div class="flex items-center overflow-hidden">
                        <span class="truncate text-gray-200 font-medium">${file.name}</span>
                    </div>
                    <button onclick="removeFile(${index})" class="text-gray-400 hover:text-red-400 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                `;
                fileList.appendChild(li);
            });
            fileCountSpan.innerText = selectedFiles.length;
        }

        window.removeFile = (index) => {
            selectedFiles.splice(index, 1);
            renderFileList();
            updateUI();
        };

        function updateUI() {
            if (selectedFiles.length > 0) {
                fileListContainer.classList.remove('hidden');
                processBtn.disabled = false;
            } else {
                fileListContainer.classList.add('hidden');
                processBtn.disabled = true;
            }
        }

        async function mergeAndPrint() {
            resetState();
            processBtn.disabled = true;
            showStatus("Fusion en cours...", "text-blue-400");

            try {
                const PDFDocument = PDFLib.PDFDocument;
                const mergedPdf = await PDFDocument.create();
                for (const file of selectedFiles) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                currentBlobUrl = URL.createObjectURL(blob);
                fallbackLink.href = currentBlobUrl;
                printFrame.src = currentBlobUrl;
                
                printFrame.onload = () => {
                    processBtn.disabled = false;
                    try {
                        const win = printFrame.contentWindow;
                        win.focus();
                        win.print();
                        showStatus("Impression prête.", "text-green-400");
                    } catch (e) {
                        showStatus("Blocage navigateur. Ouvrez le fichier manuellement.", "text-orange-400");
                        processBtn.classList.add('hidden');
                        fallbackLink.classList.remove('hidden');
                    }
                };
            } catch (error) {
                processBtn.disabled = false;
                showStatus("Erreur : " + error.message, "text-red-400");
            }
        }

        function showStatus(msg, colorClass) {
            statusMsg.innerText = msg;
            statusMsg.className = `mt-4 text-center text-sm font-medium ${colorClass}`;
            statusMsg.classList.remove('hidden');
        }
    </script>
</body>
</html>
