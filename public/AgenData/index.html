<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgenData v11.5.4 - HUD Tactique Titan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0a0f1d;
            --bg-panel: #111827;
            --accent: #3b82f6;
            --accent-dim: rgba(59, 130, 246, 0.1);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body { background-color: var(--bg-body); color: var(--text-main); font-family: var(--font-ui); height: 100vh; overflow: hidden; display: flex; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
        [contenteditable]:focus { outline: none; }

        .editor-layer { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); transition: all 0.3s ease; }
        .editor-layer:focus-within { border-color: var(--accent); transform: translateY(-1px); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        
        .high-contrast { background: #ffffff !important; color: #000000 !important; }
        .high-contrast [contenteditable] { color: #000000 !important; }

        .agenda-card { border-bottom: 1px solid var(--border); border-left: 3px solid transparent; transition: background 0.2s; position: relative; }
        .agenda-card.today { background: var(--accent-dim); border-left-color: var(--accent); }
        .agenda-card .actions { opacity: 0; transform: translateY(5px); transition: all 0.2s; }
        .agenda-card:hover .actions { opacity: 1; transform: translateY(0); }
        .action-btn { padding: 5px; border-radius: 4px; color: #64748b; background: rgba(15, 23, 42, 0.9); border: 1px solid var(--border); transition: all 0.2s; }
        .action-btn:hover { background: #334155; color: white; transform: scale(1.1); }

        .smart-link { font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .smart-link:hover { opacity: 0.8; }
        .backlink { color: #8b5cf6; background: rgba(139, 92, 246, 0.1); padding: 0 4px; border-radius: 4px; }
        .hashtag { color: #10b981; background: rgba(16, 185, 129, 0.1); padding: 0 4px; border-radius: 4px; font-family: var(--font-code); font-size: 0.85em; }
        mark { background: rgba(59, 130, 246, 0.4); color: white; border-radius: 2px; padding: 0 2px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); z-index: 100; display: none; align-items: center; justify-content: center; }
        .modal-box { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 20px; width: 95%; max-width: 1000px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }

        #macro-hud { 
            position: fixed; 
            bottom: 40px; 
            right: 40px; 
            background: rgba(10, 15, 29, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 24px; 
            display: none; 
            z-index: 200; 
            width: 320px; 
            backdrop-filter: blur(30px) saturate(180%); 
            font-family: var(--font-code); 
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.05);
            padding: 0;
            overflow: hidden;
            animation: hud-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes hud-in { from { transform: translateY(20px) scale(0.95); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }

        .hud-header {
            padding: 20px 24px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.02), transparent);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .hud-title { font-size: 9px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px; display: block; }
        .hud-buffer-zone { 
            background: rgba(0,0,0,0.3); 
            padding: 12px 16px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.05); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        #hud-buffer { font-size: 14px; font-weight: 700; color: #fff; letter-spacing: 0.1em; }
        .hud-cursor { width: 8px; height: 14px; background: var(--accent); display: inline-block; animation: blink 1s infinite; vertical-align: middle; margin-left: 4px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .hud-list { max-height: 280px; overflow-y: auto; padding: 12px 8px; }
        .hud-item { 
            padding: 10px 16px; 
            border-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: all 0.2s;
            margin-bottom: 2px;
            border: 1px solid transparent;
        }
        .hud-item.active { 
            background: var(--accent-dim); 
            border-color: rgba(59, 130, 246, 0.3); 
            transform: translateX(4px);
        }
        .hud-item-trigger { font-size: 11px; font-weight: 700; color: var(--accent); }
        .hud-item-label { font-size: 11px; color: var(--text-muted); text-align: right; max-width: 140px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .ai-status-dot { width: 8px; height: 8px; border-radius: 50%; transition: all 0.3s; }
        .ai-status-dot.active { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .ai-status-dot.idle { background: #475569; }
        .ai-status-dot.warning { background: #f59e0b; box-shadow: 0 0 10px #f59e0b; }
        .ai-status-dot.danger { background: #ef4444; box-shadow: 0 0 10px #ef4444; }

        .help-tab { padding-bottom: 0.75rem; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.5; transition: all 0.2s; border-bottom: 2px solid transparent; cursor: pointer; }
        .help-tab.active { opacity: 1; color: var(--accent); border-bottom-color: var(--accent); }
        .help-section h3 { color: var(--accent); font-family: var(--font-code); font-weight: 900; text-transform: uppercase; font-size: 12px; border-left: 3px solid var(--accent); padding-left: 12px; margin-bottom: 1.25rem; letter-spacing: 0.1em; }
        .help-content { font-size: 14px; line-height: 1.8; color: var(--text-muted); }
        .help-content strong { color: #f1f5f9; font-weight: 700; }
        .help-example { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); padding: 16px; border-radius: 12px; margin-top: 12px; font-family: var(--font-code); font-size: 13px; }
    </style>
</head>
<body class="flex-col md:flex-row">

    <!-- SIDEBAR -->
    <aside class="w-full md:w-[360px] border-r border-white/5 flex flex-col shrink-0 bg-black/20 z-10 relative">
        <header class="h-14 flex items-center justify-between px-4 border-b border-white/5 bg-white/[0.02]">
            <div class="flex items-center gap-2">
                <button onclick="App.Agenda.shift(-1)" class="p-1.5 hover:bg-white/5 rounded text-slate-500"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2.5"/></svg></button>
                <span id="ui-week-label" class="text-[10px] font-mono font-black uppercase text-slate-400 tracking-wider">...</span>
                <button onclick="App.Agenda.shift(1)" class="p-1.5 hover:bg-white/5 rounded text-slate-500"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2.5"/></svg></button>
            </div>
            <button onclick="App.Agenda.jumpToday()" class="text-[9px] font-black bg-blue-500/10 text-blue-400 px-3 py-1.5 rounded border border-blue-500/20 hover:bg-blue-500/20 transition-colors">AUJOURD'HUI</button>
        </header>
        <div id="ui-agenda-list" class="flex-1 overflow-y-auto custom-scrollbar"></div>
        <div id="ui-flashback" class="mt-auto border-t border-white/5"></div>
    </aside>

    <!-- MAIN AREA -->
    <main class="flex-1 flex flex-col relative overflow-hidden bg-white/[0.01]">
        <header class="h-14 border-b border-white/5 flex items-center justify-between px-6 bg-black/20 shrink-0">
            <div class="flex items-center gap-1">
                <button onclick="App.Editor.toggleReadMode()" id="btn-readmode" class="p-2 text-slate-400 hover:text-white transition-colors" title="Mode Lecture (Alt+V)"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2"/></svg></button>
                <button onclick="App.Editor.toggleContrast()" class="p-2 text-slate-400 hover:text-white transition-colors" title="Mode Relecture"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 4v16c4.41 0 8-3.59 8-8s-3.59-8-8-8z"/></svg></button>
                <div class="h-4 w-px bg-white/10 mx-2"></div>
                <button onclick="App.Editor.insertLine('start')" class="p-2 text-slate-500 hover:text-emerald-400" title="Ins√©rer haut"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 19V5m-7 7l7-7 7 7" stroke-width="2.5"/></svg></button>
                <button onclick="App.Editor.insertLine('end')" class="p-2 text-slate-500 hover:text-emerald-400" title="Ins√©rer bas"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 5v14m-7-7l7 7 7-7" stroke-width="2.5"/></svg></button>
            </div>

            <div class="flex items-center gap-3">
                <div class="flex items-center gap-2 px-3 py-1.5 bg-white/5 rounded-full border border-white/5" id="ai-status-container">
                    <div id="ai-dot" class="ai-status-dot idle"></div>
                    <span id="ai-status" class="text-[9px] font-mono font-bold text-slate-500 uppercase">STANDBY</span>
                </div>
                <button onclick="App.AI.challenge()" class="p-2 text-violet-400 hover:text-violet-300" title="Titan Audit (Alt+C)"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" stroke-width="2"/></svg></button>
                <button onclick="App.Modals.open('macros')" class="p-2 text-slate-500 hover:text-purple-400" title="Macros"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" stroke-width="2"/></svg></button>
                <button onclick="App.Modals.open('search')" class="p-2 text-slate-500 hover:text-blue-400" title="Recherche"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5"/></svg></button>
                <button onclick="App.Modals.open('help')" class="p-2 text-slate-600 hover:text-yellow-500" title="Aide"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"/></svg></button>
                <div class="h-4 w-px bg-white/10 mx-2"></div>
                <button onclick="document.getElementById('import-file').click()" class="p-2 text-slate-500 hover:text-emerald-400" title="Import JSON"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" stroke-width="2.5"/></svg></button>
                <button onclick="App.IO.export()" class="p-2 text-slate-500 hover:text-blue-400" title="Export JSON"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" stroke-width="2"/></svg></button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 md:p-12 custom-scrollbar" id="editor-scroller">
            <div id="editor-container" class="max-w-3xl mx-auto editor-layer rounded-2xl shadow-2xl">
                <div id="main-editor" contenteditable="true" class="p-12 md:p-16 min-h-[60vh] text-[1.05rem] text-slate-300 leading-relaxed outline-none" placeholder="Capture radicale. Pas de bruit autoris√©."></div>
            </div>
        </div>

        <div id="smart-toolbar" class="flex items-center">
            <div class="px-2 text-[8px] text-slate-500 font-black border-r border-white/10 mr-1 flex items-center gap-1 uppercase tracking-wider"><svg class="w-3 h-3 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2"/></svg>Transfert</div>
            <div id="toolbar-days" class="flex gap-1 px-1"></div>
        </div>
        
        <input type="file" id="import-file" class="hidden" accept=".json" onchange="App.IO.import(event)">
    </main>

    <!-- HUD REFEIT -->
    <div id="macro-hud">
        <div class="hud-header">
            <span class="hud-title">Input Buffer</span>
            <div class="hud-buffer-zone">
                <span id="hud-buffer">_</span>
                <span class="hud-cursor"></span>
            </div>
        </div>
        <div id="hud-content" class="hud-list custom-scrollbar"></div>
    </div>

    <!-- MODALS -->
    <div id="modal-search" class="modal-overlay" onclick="App.Modals.close()">
        <div class="modal-box !max-w-3xl" onclick="event.stopPropagation()">
            <div class="p-6 border-b border-white/5 bg-black/20">
                <input type="text" id="search-input" class="w-full bg-transparent text-white text-2xl outline-none font-mono" placeholder="Extraction tactique..." oninput="App.Search.run(this.value)">
            </div>
            <div id="search-results" class="flex-1 overflow-y-auto p-6 custom-scrollbar bg-[#0a0f1d]/50 min-h-[400px]"></div>
        </div>
    </div>

    <div id="modal-macros" class="modal-overlay" onclick="App.Modals.close()">
        <div class="modal-box !max-w-xl p-8" onclick="event.stopPropagation()">
            <h2 class="text-lg font-black uppercase text-white mb-6 tracking-widest border-b border-white/10 pb-4">Protocoles d'Expansion</h2>
            <div id="macro-list" class="space-y-2 max-h-[300px] overflow-y-auto custom-scrollbar pr-2 mb-6"></div>
            <div class="grid grid-cols-4 gap-3 pt-4 border-t border-white/10">
                <input type="text" id="macro-new-trigger" placeholder="ex: d,o" class="col-span-1 bg-black/40 border border-white/10 p-2 text-xs text-blue-400 font-mono rounded outline-none">
                <input type="text" id="macro-new-text" placeholder="Expansion..." class="col-span-3 bg-black/40 border border-white/10 p-2 text-xs text-white rounded outline-none">
            </div>
            <button onclick="App.Macros.add()" class="w-full mt-3 py-2 bg-blue-500/10 text-blue-400 text-[10px] font-black uppercase rounded border border-blue-500/20 hover:bg-blue-500/20">Enregistrer</button>
        </div>
    </div>

    <div id="modal-concept" class="modal-overlay" onclick="App.Modals.close()">
        <div class="modal-box !max-w-5xl" onclick="event.stopPropagation()">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-black/20">
                <h2 id="concept-title" class="text-xl font-black text-white uppercase"></h2>
                <button onclick="App.AI.synthesize()" class="bg-violet-500/20 text-violet-300 border border-violet-500/30 px-3 py-1.5 rounded text-[10px] font-black uppercase">Cristalliser</button>
            </div>
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 divide-x divide-white/5 bg-white/5">
                <div id="concept-snippets" class="bg-gray-900 p-6 overflow-y-auto custom-scrollbar space-y-4"></div>
                <div id="concept-synthesis" contenteditable="true" class="bg-[#0a0f1d] p-8 text-slate-300 outline-none overflow-y-auto custom-scrollbar text-sm"></div>
            </div>
        </div>
    </div>

    <div id="modal-help" class="modal-overlay" onclick="App.Modals.close()">
        <div class="modal-box !max-w-4xl" onclick="event.stopPropagation()">
            <div class="p-8 border-b border-white/5 bg-black/20">
                <h2 class="text-lg font-black uppercase text-white tracking-widest mb-6">AIDE TACTIQUE V11.5.4</h2>
                <div class="flex gap-6 overflow-x-auto no-scrollbar">
                    <button onclick="App.Help.show('doctrine')" class="help-tab active">Doctrine</button>
                    <button onclick="App.Help.show('protocole')" class="help-tab">Protocole</button>
                    <button onclick="App.Help.show('titan')" class="help-tab">Titan</button>
                    <button onclick="App.Help.show('exemple')" class="help-tab">Exemple</button>
                </div>
            </div>
            <div id="help-content" class="p-10 overflow-y-auto custom-scrollbar h-[500px] bg-black/10"></div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-xl border border-white/10 shadow-2xl text-xs font-bold uppercase pointer-events-none transition-all duration-300 z-[200]"></div>

    <script>
        const Utils = {
            date: {
                getMonday: (d) => { d = new Date(d); const day = d.getDay(), diff = d.getDate() - day + (day === 0 ? -6 : 1); return new Date(d.setDate(diff)).setHours(0,0,0,0); },
                format: (d) => d.toISOString().split('T')[0],
                readable: (d) => d.toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric' }).toUpperCase(),
                range: (start) => {
                    const end = new Date(start.getTime() + 6 * 86400000);
                    return `${start.getDate()}/${start.getMonth() + 1} - ${end.getDate()}/${end.getMonth() + 1}`;
                }
            },
            dom: {
                el: (tag, cls = '', html = '') => { const e = document.createElement(tag); if(cls) e.className = cls; if(html) e.innerHTML = html; return e; },
                toast: (msg) => {
                    const t = document.getElementById('toast');
                    t.textContent = msg; t.style.opacity = '1'; t.style.transform = 'translate(-50%, 0)';
                    setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translate(-50%, 10px)'; }, 2500);
                },
                highlight: (text, q) => q && q.length > 1 ? text.replace(new RegExp(`(${q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi'), '<mark>$1</mark>') : text
            },
            debounce: (fn, ms) => { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; }
        };

        const Store = {
            db: null,
            init: async () => {
                Store.db = new Dexie("AgenDataDB_v11");
                Store.db.version(1).stores({ meta: "id", agenda: "date", macros: "trigger", concepts: "title" });
                if ((await Store.db.macros.count()) === 0) {
                    await Store.db.macros.bulkPut([{trigger:'s,d', text:'üå± '}, {trigger:'g,r', text:'üåø '}, {trigger:'p,e', text:'üå≥ '}, {trigger:'c,o', text:'[[]]'}]);
                }
            },
            Agenda: {
                get: async (date) => (await Store.db.agenda.get(date))?.content || '',
                set: async (date, content) => Store.db.agenda.put({ date, content, ts: Date.now() }),
                getAll: async () => Store.db.agenda.toArray(),
                delete: async (date) => Store.db.agenda.delete(date)
            },
            Editor: {
                get: async () => (await Store.db.meta.get('editor'))?.content || '',
                set: async (content) => Store.db.meta.put({ id: 'editor', content, ts: Date.now() })
            },
            Macros: {
                getAll: async () => Store.db.macros.toArray(),
                add: async (trigger, text) => Store.db.macros.put({ trigger, text }),
                remove: async (trigger) => Store.db.macros.delete(trigger)
            },
            Concepts: {
                get: async (title) => Store.db.concepts.get(title),
                set: async (title, synthesis) => Store.db.concepts.put({ title, synthesis, ts: Date.now() }),
                getAll: async () => Store.db.concepts.toArray()
            }
        };

        const App = {
            state: { monday: null, readMode: false, activeConcept: null, macroBuffer: [], macroTimer: null },
            
            init: async () => {
                await Store.init();
                App.state.monday = Utils.date.getMonday(new Date());
                document.getElementById('main-editor').innerHTML = await Store.Editor.get();
                App.Agenda.render();
                App.AI.monitor();
                App.Help.show('doctrine');
                
                document.getElementById('main-editor').addEventListener('input', Utils.debounce(() => {
                    Store.Editor.set(document.getElementById('main-editor').innerHTML);
                    App.AI.monitor();
                    App.AI.surgicalTri();
                }, 1000));
                
                document.addEventListener('selectionchange', App.Editor.handleSelection);
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Alt') { document.getElementById('macro-hud').style.display = 'block'; App.Macros.renderHUD(); }
                    if (e.key === 'Escape') App.Modals.close();
                    if (e.altKey) {
                        if (e.key === 'v') { e.preventDefault(); App.Editor.toggleReadMode(); }
                        if (e.key === 'c') { e.preventDefault(); App.AI.challenge(); }
                        else if (e.key.length === 1) App.Macros.buffer(e.key);
                    }
                    if ((e.ctrlKey || e.metaKey) && e.key === 'f') { e.preventDefault(); App.Modals.open('search'); }
                });

                document.addEventListener('keyup', (e) => { 
                    if (e.key === 'Alt') {
