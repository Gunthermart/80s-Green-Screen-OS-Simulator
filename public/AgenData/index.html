<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgenData v11.0 - Architecture Titan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0a0f1d;
            --bg-panel: #111827;
            --accent: #3b82f6;
            --accent-dim: rgba(59, 130, 246, 0.1);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        /* --- BASE --- */
        body { background-color: var(--bg-body); color: var(--text-main); font-family: var(--font-ui); height: 100vh; overflow: hidden; display: flex; }
        
        /* --- UTILS --- */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
        [contenteditable]:focus { outline: none; }

        /* --- COMPONENTS --- */
        .editor-layer { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); transition: all 0.3s ease; }
        .editor-layer:focus-within { border-color: var(--accent); transform: translateY(-1px); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        
        .high-contrast { background: #ffffff !important; color: #000000 !important; }
        .high-contrast [contenteditable] { color: #000000 !important; }

        /* Agenda Cards */
        .agenda-card { border-bottom: 1px solid var(--border); border-left: 3px solid transparent; transition: background 0.2s; position: relative; }
        .agenda-card.today { background: var(--accent-dim); border-left-color: var(--accent); }
        .agenda-card .actions { opacity: 0; transform: translateY(5px); transition: all 0.2s; }
        .agenda-card:hover .actions { opacity: 1; transform: translateY(0); }
        .action-btn { padding: 5px; border-radius: 4px; color: #64748b; background: rgba(15, 23, 42, 0.9); border: 1px solid var(--border); transition: all 0.2s; }
        .action-btn:hover { background: #334155; color: white; transform: scale(1.1); }

        /* Syntax Highlighting */
        .smart-link { font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .smart-link:hover { opacity: 0.8; }
        .backlink { color: #8b5cf6; background: rgba(139, 92, 246, 0.1); padding: 0 4px; border-radius: 4px; }
        .hashtag { color: #10b981; background: rgba(16, 185, 129, 0.1); padding: 0 4px; border-radius: 4px; font-family: var(--font-code); font-size: 0.85em; }
        mark { background: rgba(59, 130, 246, 0.4); color: white; border-radius: 2px; padding: 0 2px; }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); z-index: 100; display: none; align-items: center; justify-content: center; }
        .modal-box { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 20px; width: 95%; max-width: 1000px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }

        /* HUD & Tools */
        #macro-hud { position: fixed; bottom: 30px; right: 30px; background: rgba(10, 15, 29, 0.95); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 12px; display: none; z-index: 80; width: 260px; backdrop-filter: blur(12px); font-family: var(--font-code); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .hud-item { padding: 8px 16px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; font-size: 11px; }
        .hud-item.active { background: var(--accent-dim); border-left: 3px solid var(--accent); }
        
        #smart-toolbar { position: absolute; display: none; background: #0f172a; border: 1px solid var(--border); border-radius: 6px; padding: 4px; z-index: 200; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        /* AI Elements */
        .ai-status-dot { width: 8px; height: 8px; border-radius: 50%; transition: all 0.3s; }
        .ai-status-dot.active { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .ai-status-dot.idle { background: #475569; }
        .ai-status-dot.warning { background: #f59e0b; box-shadow: 0 0 10px #f59e0b; }
        .ai-block { margin-top: 1rem; padding: 1.5rem; background: rgba(139, 92, 246, 0.05); border-left: 3px solid #8b5cf6; color: #a78bfa; border-radius: 0 8px 8px 0; font-size: 0.95em; line-height: 1.6; }
        .ai-label { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #8b5cf6; letter-spacing: 0.1em; display: block; margin-bottom: 8px; }

        /* Help System */
        .help-tab { padding-bottom: 0.75rem; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.5; transition: all 0.2s; border-bottom: 2px solid transparent; }
        .help-tab.active { opacity: 1; color: var(--accent); border-bottom-color: var(--accent); }
        .help-section h3 { color: var(--accent); font-family: var(--font-code); font-weight: 900; text-transform: uppercase; font-size: 12px; border-left: 3px solid var(--accent); padding-left: 12px; margin-bottom: 1rem; letter-spacing: 0.1em; }
        .help-content { font-size: 14px; line-height: 1.7; color: var(--text-muted); }
        .help-content b { color: white; }
    </style>
</head>

    <!-- CORE LOGIC -->
    <script>
        /**
         * AGENDATA CORE v11.0
         * Architecture: Store (Data) -> App (Controller) -> UI (View)
         */

        const Utils = {
            date: {
                getMonday: (d) => { d = new Date(d); const day = d.getDay(), diff = d.getDate() - day + (day === 0 ? -6 : 1); return new Date(d.setDate(diff)).setHours(0,0,0,0); },
                format: (d) => d.toISOString().split('T')[0],
                readable: (d) => d.toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric' }).toUpperCase(),
                range: (start) => {
                    const end = new Date(start.getTime() + 6 * 86400000);
                    return `${start.getDate()}/${start.getMonth() + 1} - ${end.getDate()}/${end.getMonth() + 1}`;
                }
            },
            dom: {
                el: (tag, cls = '', html = '') => { const e = document.createElement(tag); if(cls) e.className = cls; if(html) e.innerHTML = html; return e; },
                toast: (msg) => {
                    const t = document.getElementById('toast');
                    t.textContent = msg; t.style.opacity = '1'; t.style.transform = 'translate(-50%, 0)';
                    setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translate(-50%, 10px)'; }, 2500);
                },
                highlight: (text, q) => q && q.length > 1 ? text.replace(new RegExp(`(${q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi'), '<mark>$1</mark>') : text
            },
            debounce: (fn, ms) => { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; }
        };

        const Store = {
            db: null,
            init: async () => {
                Store.db = new Dexie("AgenDataDB_v11");
                Store.db.version(1).stores({ meta: "id", agenda: "date", macros: "trigger", concepts: "title" });
                // Seed Macros if empty
                if ((await Store.db.macros.count()) === 0) {
                    const defaults = [
                        {trigger:'s,d', text:'ðŸŒ± '}, {trigger:'g,r', text:'ðŸŒ¿ '}, {trigger:'p,e', text:'ðŸŒ³ '}, 
                        {trigger:'c,o', text:'[[]]'}, {trigger:'t,o', text:'âœ… '}, {trigger:'n,o', text:'âŒ '}
                    ];
                    await Store.db.macros.bulkPut(defaults);
                }
            },
            Agenda: {
                get: async (date) => (await Store.db.agenda.get(date))?.content || '',
                set: async (date, content) => Store.db.agenda.put({ date, content, ts: Date.now() }),
                getAll: async () => Store.db.agenda.toArray(),
                delete: async (date) => Store.db.agenda.delete(date)
            },
            Editor: {
                get: async () => (await Store.db.meta.get('editor'))?.content || '',
                set: async (content) => Store.db.meta.put({ id: 'editor', content, ts: Date.now() })
            },
            Macros: {
                getAll: async () => Store.db.macros.toArray(),
                add: async (trigger, text) => Store.db.macros.put({ trigger, text }),
                remove: async (trigger) => Store.db.macros.delete(trigger)
            },
            Concepts: {
                get: async (title) => Store.db.concepts.get(title),
                set: async (title, synthesis) => Store.db.concepts.put({ title, synthesis, ts: Date.now() }),
                getAll: async () => Store.db.concepts.toArray()
            }
        };

        const App = {
            state: { monday: null, readMode: false, activeConcept: null, macroBuffer: [], macroTimer: null },
            
            init: async () => {
                await Store.init();
                App.state.monday = Utils.date.getMonday(new Date());
                await App.Editor.load();
                App.Agenda.render();
                App.AI.monitor();
                App.Help.show('doctrine'); // Preload help content structure
                
                // Event Delegation & Setup
                document.getElementById('main-editor').addEventListener('input', Utils.debounce(() => {
                    App.Editor.save();
                    App.AI.monitor();
                }, 1000));
                
                document.addEventListener('selectionchange', App.Editor.handleSelection);
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Alt') { document.getElementById('macro-hud').style.display = 'block'; App.Macros.renderHUD(); }
                    if (e.key === 'Escape') App.Modals.close();
                    if (e.altKey) {
                        if (e.key === 'v') { e.preventDefault(); App.Editor.toggleReadMode(); }
                        if (e.key === 'c') { e.preventDefault(); App.AI.challenge(); }
                        else if (e.key.length === 1) App.Macros.buffer(e.key);
                    }
                    if ((e.ctrlKey || e.metaKey) && e.key === 'f') { e.preventDefault(); App.Modals.open('search'); }
                    if (e.key === 'F1') { e.preventDefault(); App.Modals.open('help'); }
                });

                document.addEventListener('keyup', (e) => {
                    if (e.key === 'Alt') { 
                        document.getElementById('macro-hud').style.display = 'none'; 
                        App.state.macroBuffer = []; 
                        document.getElementById('hud-buffer').textContent = '_';
                    }
                });

            Agenda: {

                                    </button>
                                    <button class="action-btn text-emerald-500" onclick="App.Agenda.restore('${key}')" title="Restaurer vers Brouillon">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 5l7 7-7 7M5 5l7 7-7 7" stroke-width="2.5"/></svg>
                                    </button>
                                    <button class="action-btn text-red-500" onclick="App.Agenda.clear('${key}')" title="DÃ©truire">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2.5"/></svg>

                        `;
                        list.appendChild(card);

                },
                renderFlashback: async () => {
                    const zone = document.getElementById('ui-flashback');
                    zone.innerHTML = '';
                    const now = new Date();
                    for(let days of [30, 90, 365]) {
                        const target = new Date(now.getTime() - days * 86400000);
                        const content = await Store.Agenda.get(Utils.date.format(target));
                        if(content && content.trim()) {
                            const div = Utils.dom.el('div', 'agenda-card p-5 bg-purple-500/5 border-l-[3px] border-purple-500');
                            div.innerHTML = `<div class="text-[9px] font-black text-purple-400 uppercase mb-2">FLASHBACK J-${days}</div><div class="text-[0.8rem] text-slate-500 italic line-clamp-4">${content}</div>`;
                            zone.appendChild(div);
                            return; // Show only one flashback
                        }
                    }
                },
                save: (date, html) => Store.Agenda.set(date, html),
                shift: (dir) => { App.state.monday = new Date(App.state.monday.getTime() + dir * 7 * 86400000); App.Agenda.render(); },
                jumpToday: () => { App.state.monday = Utils.date.getMonday(new Date()); App.Agenda.render(); },

                    const editor = document.getElementById('main-editor');

                    const old = await Store.Agenda.get(key);
                    await Store.Agenda.set(key, (old ? old + '<br><hr class="opacity-10 my-2">' : '') + editor.innerHTML);
                    editor.innerHTML = ''; await App.Editor.save();
                    App.Agenda.render(); Utils.dom.toast("Brouillon purgÃ© dans l'Agenda");
                },
                restore: async (key) => {
                    const content = await Store.Agenda.get(key);

            Macros: {
                buffer: (key) => {
                    clearTimeout(App.state.macroTimer);
                    App.state.macroBuffer.push(key.toLowerCase());
                    document.getElementById('hud-buffer').textContent = App.state.macroBuffer.join('').toUpperCase();

                },
                check: async () => {
                    const seq = App.state.macroBuffer.join(',');
                    const macros = await Store.Macros.getAll();
                    const match = macros.find(m => m.trigger === seq);
                    if(match) {
                        document.execCommand('insertHTML', false, match.text);
                        App.state.macroBuffer = [];
                        document.getElementById('hud-buffer').textContent = 'OK';
                    }
                },
                renderHUD: async () => {
                    const list = document.getElementById('hud-content');
                    const all = await Store.Macros.getAll();
                    const current = App.state.macroBuffer.join(',');
                    list.innerHTML = all.map(m => `

                    const t = document.getElementById('macro-new-trigger').value.toLowerCase();

            },

            Search: {
                run: async (q) => {
                    const container = document.getElementById('search-results');
                    container.innerHTML = '';
                    if(!q || q.length < 2) return;
                    q = q.toLowerCase();
                    let count = 0;

                    const addGroup = (title) => container.appendChild(Utils.dom.el('div', 'search-group-title', title));
                    const addResult = (meta, text, onClick) => {
                        const div = Utils.dom.el('div', 'search-result-card');
                        div.innerHTML = `<div class="search-result-meta">${meta}</div><div class="search-result-text">${Utils.dom.highlight(text, q)}</div>`;
                        div.onclick = onClick; container.appendChild(div); count++;
                    };

                    // 1. Search Draft
                    const draft = await Store.Editor.get();
                    if(draft.toLowerCase().includes(q)) {
                        addGroup('BRÃ›LANT (BROUILLON)');
                        addResult('Main Draft', draft.replace(/<[^>]*>/g,''), () => App.Modals.close());
                    }

                    // 2. Search Concepts
                    const concepts = await Store.Concepts.getAll();
                    const matches = concepts.filter(c => c.title.toLowerCase().includes(q) || (c.synthesis||'').toLowerCase().includes(q));
                    if(matches.length) {
                        addGroup('CONCEPTS');
                        matches.forEach(c => addResult(`Concept : ${c.title}`, c.synthesis || 'Vide', () => App.Modals.openConcept(c.title)));
                    }

                    // 3. Search Agenda
                    const agenda = await Store.Agenda.getAll();
                    const agMatches = agenda.filter(a => a.content.toLowerCase().includes(q)).sort((a,b) => b.date.localeCompare(a.date));
                    if(agMatches.length) {
                        addGroup('FROID (AGENDA)');
                        agMatches.forEach(a => addResult(a.date, a.content.replace(/<[^>]*>/g,''), () => {
                            App.state.monday = Utils.date.getMonday(new Date(a.date));
                            App.Agenda.render().then(App.Modals.close);
                        }));
                    }
                    document.getElementById('search-count').textContent = `${count} RÃ‰SULTATS`;

                    const inp = document.getElementById('search-input');
                    inp.value = char; inp.focus(); App.Search.run(char);
                },
                quick: (term) => { App.Modals.open('search'); App.Search.filter(term); }

                        titan: `<div class="help-section"><h3>Intelligence</h3><div class="help-content"><p>Titan audite la qualitÃ© de ta pensÃ©e. La LED indique la densitÃ©. Si elle est verte, tu peux lancer un Audit (Alt+C). Utilise la <b>Cristallisation</b> dans les Concepts pour gÃ©nÃ©rer des synthÃ¨ses immuables.</p></div></div>`
