<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgenData v8.9.14 - LEONCE-EQUITY</title>
    
    <!-- PWA CONFIGURATION -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="screenshot/icons-192x192.png">
    <link rel="icon" type="image/png" href="screenshot/icons-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --accent: #3b82f6;
            --tag-bg: rgba(59, 130, 246, 0.1);
            --tag-border: rgba(59, 130, 246, 0.3);
            --tag-text: #93c5fd;
            --audit: #f59e0b;
            --entity: #10b981;
            --signal: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 10px; height: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 5px; border: 2px solid var(--bg-dark); }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }
        .custom-scrollbar::-webkit-scrollbar-corner { background: transparent; }

        aside { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease; }
        aside.collapsed { width: 0 !important; opacity: 0; overflow: hidden; border-right: none; }

        .editor-layer {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid var(--border);
            transition: border-color 0.2s;
            display: flex;
            flex-direction: column;
        }
        .editor-layer:focus-within { border-color: var(--accent); }
        
        #main-editor {
            flex: 1;
            overflow: auto;
            white-space: pre-wrap;
            outline: none;
            word-wrap: break-word;
        }
        
        #main-editor.read-mode { cursor: default; color: #94a3b8; }
        #main-editor.read-mode ::selection { background: rgba(59, 130, 246, 0.2); color: #fff; }

        #main-editor pre { white-space: pre; overflow-x: auto; }

        .bracket-tag {
            font-family: var(--font-mono);
            font-size: 0.85em;
            font-weight: 700;
            color: var(--tag-text);
            background: var(--tag-bg);
            border: 1px solid var(--tag-border);
            padding: 1px 6px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            margin: 0 3px;
            vertical-align: middle;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.5px;
        }

        .bracket-tag:hover {
            border-color: #60a5fa;
            background: rgba(59, 130, 246, 0.25);
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .agenda-card {
            border-bottom: 1px solid var(--border); border-left: 3px solid transparent;
            transition: all 0.2s; position: relative; background: rgba(255,255,255,0.01);
        }
        .agenda-card:hover { background: rgba(255,255,255,0.03); }
        .agenda-card.today { background: rgba(59, 130, 246, 0.05); border-left-color: var(--accent); }
        .agenda-card.flash-success { animation: flashHighlight 0.6s ease-out; }
        
        @keyframes flashHighlight { 0% { background-color: rgba(59, 130, 246, 0.4); } 100% { background-color: transparent; } }

        .agenda-editable { font-size: 0.8rem; line-height: 1.6; max-height: 8rem; overflow-y: auto; display: block; }
        .agenda-separator { display: block; margin: 8px 0 4px 0; padding-top: 4px; border-top: 1px dashed var(--border); font-size: 0.6em; color: var(--text-muted); font-family: var(--font-mono); }
        
        .analysis-box {
            margin-bottom: 2rem; background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--signal); border-radius: 8px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.15);
            animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .ab-header {
            background: rgba(139, 92, 246, 0.1); padding: 8px 16px; 
            border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
        }
        .ab-title { font-family: var(--font-mono); font-size: 10px; font-weight: 800; color: var(--signal); text-transform: uppercase; letter-spacing: 1px; }
        
        .ab-grid { display: grid; grid-template-columns: 1fr; }
        .ab-row { padding: 10px 16px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: flex-start; gap: 12px; }
        
        .nexus-header { padding: 16px; border-bottom: 1px solid var(--border); background: rgba(59, 130, 246, 0.05); }
        .nexus-title { font-size: 1.2rem; font-weight: 800; color: white; margin-bottom: 4px; }
        .nexus-meta { font-size: 0.75rem; color: var(--text-muted); font-family: var(--font-mono); display: flex; gap: 12px; }
        .nexus-section-title { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: var(--accent); margin: 16px 16px 8px 16px; letter-spacing: 1px; }
        .heatmap-container { display: flex; gap: 2px; height: 40px; align-items: flex-end; padding: 0 16px; }
        .heatmap-bar { flex: 1; background: var(--tag-bg); border-radius: 2px; min-height: 2px; transition: height 0.3s; }
        .heatmap-bar.active { background: var(--accent); }
        .network-item { padding: 8px 16px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; }
        .network-item:hover { background: rgba(255,255,255,0.05); }

        .card-actions { opacity: 0; transform: translateY(2px); transition: all 0.2s; background: var(--bg-dark); border-radius: 4px; padding: 2px; position: absolute; right: 8px; top: 8px; border: 1px solid var(--border); }
        .agenda-card:hover .card-actions, .agenda-card:focus-within .card-actions { opacity: 1; transform: translateY(0); }
        
        .action-icon { padding: 4px; border-radius: 3px; color: #64748b; cursor: pointer; transition: all 0.1s; display: flex; align-items: center; justify-content: center; }
        .action-icon:hover { color: var(--text-main); background: rgba(255,255,255,0.1); }
        
        .card-tag-badge { font-size: 9px; font-family: var(--font-mono); font-weight: 700; background: rgba(59, 130, 246, 0.08); color: #93c5fd; padding: 1px 5px; border-radius: 3px; border: 1px solid rgba(59, 130, 246, 0.2); margin-left: 4px; display: inline-block; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 50; display: none; align-items: center; justify-content: center; }
        .modal-box { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; width: 90%; max-width: 600px; max-height: 80vh; display: flex; flex-direction: column; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        .filter-banner { background: var(--tag-bg); border-bottom: 1px solid var(--accent); color: var(--tag-text); font-size: 0.75rem; font-weight: 700; font-family: var(--font-mono); padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; }
        
        #macro-hud { position: fixed; bottom: 30px; right: 30px; background: #1e293b; border: 1px solid var(--border); padding: 16px; border-radius: 12px; display: none; z-index: 60; box-shadow: 0 10px 30px rgba(0,0,0,0.5); min-width: 200px; }
        #macro-hud.visible { display: block; animation: slideUp 0.2s ease-out; }
        
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; border: 1px solid var(--accent); padding: 8px 16px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 100; }

        /* SPLASH & PWA INSTALL STYLING V2 */
        #splash-screen {
            background: #0b1120;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0b1120 100%);
        }

        #btn-install-pwa {
            position: absolute;
            top: 32px;
            left: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 2px solid var(--accent);
            backdrop-filter: blur(12px);
            color: #94a3b8;
            font-family: var(--font-mono);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        #btn-install-pwa:hover {
            border-color: rgba(59, 130, 246, 0.5);
            border-left-color: var(--accent);
            color: #fff;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
            transform: translateX(2px);
        }

        /* Diode d'état */
        .pwa-status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent);
            animation: pwaPulse 2s infinite;
        }

        @keyframes pwaPulse {
            0% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.4; transform: scale(0.9); }
        }

        .splash-status {
            margin-top: 1.5rem;
            font-family: var(--font-mono);
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

    </style>
</head>
<body class="flex-col md:flex-row">

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center transition-opacity duration-1000">
        
        <!-- PWA INSTALL BUTTON (Top Left - Technical Design) -->
        <button id="btn-install-pwa" onclick="Core.System.installPWA()">
            <div class="pwa-status-dot"></div>
            <span>INITIALISER LE SYSTÈME</span>
        </button>

        <div class="relative flex flex-col items-center">
            <div class="absolute -inset-10 bg-blue-500/10 rounded-full blur-3xl opacity-50"></div>
            <h1 class="relative text-5xl md:text-6xl font-black text-white tracking-tighter mb-1">AgenData</h1>
            <div class="relative text-[10px] font-mono font-bold text-blue-400 tracking-[0.4em] uppercase opacity-70">LEONCE-EQUITY // v8.9.14</div>
        </div>
        
        <div class="splash-status">Connexion au noyau...</div>

        <div class="mt-8 flex gap-1.5">
            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <aside id="main-sidebar" class="w-full md:w-[360px] border-r border-white/5 flex flex-col shrink-0 bg-[#0b1120]">
        <header class="h-14 flex items-center justify-between px-4 border-b border-white/5">
            <div id="date-controls" class="flex items-center gap-2">
                <button onclick="Core.Binder.shiftWeek(-1)" class="p-1.5 hover:bg-white/5 rounded text-slate-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2"/></svg>
                </button>
                <span id="ui-week-range" class="text-[10px] font-mono font-bold text-slate-400 uppercase"></span>
                <button onclick="Core.Binder.shiftWeek(1)" class="p-1.5 hover:bg-white/5 rounded text-slate-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2"/></svg>
                </button>
            </div>
            <div class="flex bg-white/5 rounded p-0.5">
                <button onclick="Core.UI.toggleSidebarView('pages')" id="btn-view-pages" class="px-2 py-1 rounded text-[10px] font-bold uppercase text-blue-400 bg-slate-800 transition-all">Pages</button>
                <button onclick="Core.UI.toggleSidebarView('index')" id="btn-view-index" class="px-2 py-1 rounded text-[10px] font-bold uppercase text-slate-500 transition-all">Nexus</button>
            </div>
        </header>
        <div class="flex-1 overflow-y-auto custom-scrollbar relative">
            <div id="view-pages"><div id="ui-filter-banner" class="hidden filter-banner"></div><div id="ui-binder-content"></div></div>
            <div id="view-index" class="hidden"><div id="ui-nexus-content"></div></div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden bg-[#0f172a]">
        <header class="h-14 border-b border-white/5 flex items-center justify-between px-6 shrink-0">
            <div class="flex items-center gap-2">
                <button onclick="Core.UI.toggleSidebar()" class="p-2 text-slate-500 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-width="2"/></svg></button>
                <div class="h-4 w-px bg-white/10 mx-1"></div>
                <button onclick="Core.Editor.toggleMode()" id="ui-mode-btn" class="p-2 text-slate-400 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" stroke-width="2"/></svg></button>
            </div>
            <div class="flex items-center gap-2">
                <button id="ai-trigger" onclick="Core.AI.analyze()" class="flex items-center gap-2 px-3 py-1.5 rounded bg-violet-500/10 border border-violet-500/20 hover:border-violet-500/50 transition-all group">
                    <span id="ai-label" class="text-[10px] font-mono font-bold text-violet-500/80 uppercase">Analyse</span>
                </button>
                <div class="h-4 w-px bg-white/10 mx-1"></div>
                <button onclick="Core.IO.export()" class="p-2 text-slate-500 hover:text-blue-400"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" stroke-width="2"/></svg></button>
                <button onclick="Core.Editor.clear(this)" class="p-2 text-slate-500 hover:text-red-400"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2"/></svg></button>
            </div>
        </header>

        <div class="flex-1 overflow-hidden p-6 md:p-12 flex flex-col">
            <div class="max-w-4xl mx-auto w-full editor-layer rounded-lg flex-1 overflow-hidden relative">
                <div id="main-editor" contenteditable="true" class="p-12 md:p-16 text-slate-300 outline-none text-base leading-7 custom-scrollbar" placeholder="Flux de pensée..."></div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">Action effectuée</div>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').catch(() => {});
            });
        }

        const Core = {
            DB: null,
            State: { 
                currentMonday: null, isReadMode: false, installPrompt: null 
            },

            Init: async function() {
                this.DB = new Dexie("AgenData_V8");
                this.DB.version(1).stores({ entries: "date", meta: "id" });
                this.State.currentMonday = this.Utils.getMonday(new Date());
                await this.IO.loadDraft();
                this.Binder.render();
                this.Listeners.setup();
                
                // Splash Timer
                setTimeout(() => {
                    const splash = document.getElementById('splash-screen');
                    if(splash) {
                        splash.style.opacity = '0';
                        setTimeout(() => splash.remove(), 1000);
                    }
                }, 3000);

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    Core.State.installPrompt = e;
                });
            },

            System: {
                installPWA: async () => {
                    const promptEvent = Core.State.installPrompt;
                    if (promptEvent) {
                        promptEvent.prompt();
                        await promptEvent.userChoice;
                        Core.State.installPrompt = null;
                    } else {
                        Core.Utils.toast("MANUEL: AJOUTER À L'ÉCRAN D'ACCUEIL");
                    }
                }
            },

            Utils: {
                getMonday: d => { d = new Date(d); const day = d.getDay(), diff = d.getDate() - day + (day === 0 ? -6 : 1); return new Date(d.setDate(diff)).setHours(0,0,0,0); },
                formatDate: d => d.toISOString().split('T')[0],
                toast: msg => { const el = document.getElementById('toast'); el.textContent = msg; el.style.opacity = "1"; setTimeout(() => el.style.opacity = "0", 2000); },
                debounce: (fn, ms) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => fn.apply(this, args), ms); }; },
                stripHTML: (html) => { const tmp = document.createElement("DIV"); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ""; },
                tagRegex: /\[([a-zA-Z0-9\u00C0-\u00FF\s_\-]+)\]/g,
                extractTags: (html) => {
                    const text = Core.Utils.stripHTML(html);
                    const tags = []; let match;
                    while ((match = Core.Utils.tagRegex.exec(text)) !== null) { tags.push(match[1]); }
                    return tags;
                }
            },

            Binder: { 
                render: async function() {
                    const container = document.getElementById('ui-binder-content'); container.innerHTML = '';
                    const start = new Date(Core.State.currentMonday);
                    const end = new Date(start.getTime() + 6*86400000);
                    document.getElementById('ui-week-range').textContent = `${start.getDate()}/${start.getMonth()+1} - ${end.getDate()}/${end.getMonth()+1}`;
                    for(let i=0; i<7; i++) {
                        const current = new Date(start.getTime() + i*86400000);
                        const key = Core.Utils.formatDate(current);
                        const data = await Core.DB.entries.get(key);
                        this.createCard(container, current, data);
                    }
                },
                createCard: function(container, dateObj, data) {
                    const key = Core.Utils.formatDate(dateObj);
                    const isToday = key === Core.Utils.formatDate(new Date());
                    const card = document.createElement('div');
                    card.className = `agenda-card px-4 py-3 ${isToday ? 'today' : ''}`;
                    card.id = `card-${key}`;
                    const tags = data ? Core.Utils.extractTags(data.content) : [];
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-1">
                            <div class="flex flex-col">
                                <span class="text-[10px] font-bold text-slate-500 uppercase font-mono">${dateObj.toLocaleDateString('fr-FR', {weekday:'short', day:'numeric', month:'numeric'})}</span>
                                <div class="mt-1">${tags.map(t => `<span class="card-tag-badge">${t}</span>`).join('')}</div>
                            </div>
                            <div class="card-actions flex gap-1">
                                <button onclick="Core.Binder.importDraft('${key}')" class="action-icon"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 14l-7 7m0 0l-7-7m7 7V3" stroke-width="2"/></svg></button>
                                <button onclick="Core.Binder.returnToDraft('${key}')" class="action-icon"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 10l7-7m0 0l7 7m-7-7v18" stroke-width="2"/></svg></button>
                            </div>
                        </div>
                        <div class="agenda-editable text-slate-300 outline-none custom-scrollbar" contenteditable="true">${data ? data.content : ''}</div>
                    `;
                    container.appendChild(card);
                },
                importDraft: async function(key) {
                    const editor = document.getElementById('main-editor');
                    if(!editor.innerText.trim()) return;
                    const entry = await Core.DB.entries.get(key);
                    const newContent = (entry ? entry.content : '') + editor.innerHTML;
                    await Core.DB.entries.put({date: key, content: newContent});
                    editor.innerHTML = ''; await Core.IO.saveDraft(); this.render();
                    Core.Utils.toast("CRISTALLISÉ");
                },
                returnToDraft: async function(key) {
                    const entry = await Core.DB.entries.get(key); if(!entry) return;
                    document.getElementById('main-editor').innerHTML += entry.content;
                    await Core.DB.entries.delete(key); await Core.IO.saveDraft(); this.render();
                    Core.Utils.toast("RETOUR BROUILLON");
                },
                shiftWeek: (dir) => { Core.State.currentMonday = new Date(Core.State.currentMonday.getTime() + (dir * 7 * 86400000)); Core.Binder.render(); }
            },

            Editor: {
                toggleMode: () => {
                    const el = document.getElementById('main-editor');
                    Core.State.isReadMode = !Core.State.isReadMode;
                    el.contentEditable = !Core.State.isReadMode;
                    el.classList.toggle('read-mode', Core.State.isReadMode);
                    Core.Utils.toast(Core.State.isReadMode ? "LECTURE" : "ÉDITION");
                },
                clear: (btn) => {
                    if(btn.dataset.confirm === "true") {
                        document.getElementById('main-editor').innerHTML = '';
                        Core.IO.saveDraft(); btn.dataset.confirm = "false";
                    } else {
                        btn.dataset.confirm = "true";
                        setTimeout(() => btn.dataset.confirm = "false", 2000);
                        Core.Utils.toast("CONFIRMER ?");
                    }
                }
            },

            AI: {
                analyze: function() {
                    const text = Core.Utils.stripHTML(document.getElementById('main-editor').innerHTML);
                    if(text.length < 10) return;
                    const words = text.toLowerCase().match(/\b\w{4,}\b/g) || [];
                    const freq = {}; words.forEach(w => freq[w] = (freq[w] || 0) + 1);
                    const top = Object.entries(freq).sort((a,b) => b[1] - a[1])[0]?.[0] || "NON DÉTECTÉ";
                    const report = `<div class="analysis-box"><div class="ab-header"><span class="ab-title">DIAGNOSTIC : ${top.toUpperCase()}</span></div><div class="ab-row">Analyse heuristique terminée. Densité sémantique stable.</div></div>`;
                    document.getElementById('main-editor').insertAdjacentHTML('afterbegin', report);
                    Core.Utils.toast("IA ACTIVE");
                }
            },

            IO: {
                saveDraft: async () => { await Core.DB.meta.put({id: 'draft', content: document.getElementById('main-editor').innerHTML}); },
                loadDraft: async () => { const d = await Core.DB.meta.get('draft'); if(d) document.getElementById('main-editor').innerHTML = d.content; },
                export: async () => {
                    const data = await Core.DB.entries.toArray();
                    const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'agendata_backup.json'; a.click();
                }
            },

            UI: {
                toggleSidebarView: (v) => {
                    document.getElementById('view-pages').classList.toggle('hidden', v !== 'pages');
                    document.getElementById('view-index').classList.toggle('hidden', v !== 'index');
                },
                toggleSidebar: () => document.getElementById('main-sidebar').classList.toggle('collapsed')
            },

            Listeners: {
                setup: function() {
                    const editor = document.getElementById('main-editor');
                    editor.oninput = Core.Utils.debounce(() => Core.IO.saveDraft(), 1000);
                }
            }
        };

        window.onload = () => Core.Init();
    </script>
</body>
</html>
