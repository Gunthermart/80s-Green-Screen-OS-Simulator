    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- TAILWIND CONFIG (CRUCIAL POUR TON DESIGN) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'mono': ['VT323', 'monospace'], // Ta police rétro
            },
            colors: {
              'hacker-green': '#00ff00',
              'hacker-red': '#ff0000',
              'hacker-dark-green': 'rgba(0, 20, 0, 0.5)',
              'hacker-dark-green-solid': 'rgba(0, 20, 0, 1)',
            },
            animation: {
                'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    
    <style>
        /* BASE STYLES & GLITCH EFFECTS */
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le scroll global indésirable */
        }
        
        /* Scanline effect subtil pour l'ambiance */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Scrollbar masquée mais fonctionnelle */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
