  <head>
    <meta charset="UTF-8" />

    <title>Retro Hacker Terminal OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'mono': ['VT323', 'monospace'],
            },
            colors: {
              'hacker-green': '#00ff00',
              'hacker-red': '#ff0000',
              'hacker-dark-green': 'rgba(0, 20, 0, 0.5)',
              'hacker-dark-green-solid': 'rgba(0, 20, 0, 1)',
            }
          },
        },
      }
    </script>
    <style>
        /* Retro scanline effect */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.4) 50%);
            background-size: 100% 4px;
            z-index: 9999;
            pointer-events: none;
        }
        /* Custom scrollbar styles */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb {
            background-color: #ff0000;
            border-radius: 2px;
            border: 2px solid #00ff00;
        }
        
        /* Window Animation Keyframes */
        @keyframes window-open {
          from { opacity: 0; transform: scale(0.97); }
          to   { opacity: 1; transform: scale(1); }
        }
        @keyframes window-close {
          from { opacity: 1; transform: scale(1); }
          to   { opacity: 0; transform: scale(0.97); }
        }
        @keyframes minimize-window {
          from { transform: translateY(0) scale(1); opacity: 1; }
          to   { transform: translateY(80vh) scale(0.1); opacity: 0; }
        }
        @keyframes restore-window {
          from { transform: translateY(80vh) scale(0.1); opacity: 0; }
          to   { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        @keyframes blink-cursor {
          50% { background-color: transparent; }
        }

        .terminal-cursor {
          animation: blink-cursor 1s step-end infinite;
          background-color: #00ff00;
        }

        .window-opening {
          animation: window-open 0.2s forwards ease-out;
        }
        .window-closing {
            animation: window-close 0.2s forwards ease-in;
            pointer-events: none;
        }
        .window-minimizing {
          animation: minimize-window 0.3s forwards ease-in;
          transform-origin: 50% 100%;
          pointer-events: none;
        }
        .window-restoring {
          animation: restore-window 0.3s forwards ease-out;
          transform-origin: 50% 100%;
        }

        /* --- CCTV Widget Styles --- */
        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        .monitor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
            font-family: 'Roboto Mono', monospace;
        }
        .camera-view {
            position: relative;
            border: 1px solid rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }
        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: #00ff00;
            text-shadow: 1px 1px 2px black;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .osd-text {
            font-size: 0.7rem;
        }
        .rec-indicator {
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1s infinite alternate;
            box-shadow: 0 0 5px red;
            margin-right: 0.2rem;
        }
        .filter-green-monitor {
            filter: grayscale(1) sepia(1) hue-rotate(90deg) brightness(0.8) contrast(1.5);
        }
        .glitch-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.05);
            animation: glitch-scan 4s steps(2, end) infinite;
            pointer-events: none;
            z-index: 10;
        }
        .glitch-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.05);
            animation: glitch-scan 3s steps(2, end) infinite reverse;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes glitch-scan {
            0% { clip-path: inset(0% 0 90% 0); transform: translateX(0); }
            50% { clip-path: inset(10% 0 10% 0); transform: translateX(5px); }
            100% { clip-path: inset(90% 0 0% 0); transform: translateX(-5px); }
        }
    </style>
