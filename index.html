        // --- LOGIQUE DU STARFIELD ---
        function initializeStarfield(canvas) {
            const ctx = canvas.getContext('2d');
            let w, h, stars = [], count = 1500;
            let rotation = 0;

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                stars = [];
                for (let i = 0; i < count; i++) {
                    stars.push({
                        x: Math.random() * w - w / 2,
                        y: Math.random() * h - h / 2,
                        z: Math.random() * w
                    });
                }
            }

            function animateStarfield() {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, w, h);
                ctx.save();
                ctx.translate(w / 2, h / 2);
                ctx.rotate(rotation);

                for (const star of stars) {
                    star.z -= 1;
                    if (star.z < 1) {
                        star.z = w;
                    }

                    const k = 128 / star.z;
                    const px = star.x * k;
                    const py = star.y * k;
                    
                    const size = (1 - star.z / w) * 4;
                    ctx.fillStyle = `rgba(0, 255, 0, ${1 - star.z / w})`;
                    ctx.fillRect(px, py, size, size);
                }
                ctx.restore();
                rotation += 0.0002;
                requestAnimationFrame(animateStarfield);
            }
            
            window.addEventListener('resize', resize);
            resize();
            animateStarfield();
        }


        // --- LOGIQUE DU RADAR (FENÊTRE F) ---
        function initializeRadar(canvas) {
            const ctx = canvas.getContext('2d');
            let w, h, angle = 0, blips = [];
            const radarColor = '#00ff00';

            function generateBlips() {
                blips = [];
                const center_x = w / 2;
                const center_y = h / 2;
                const maxRadius = Math.min(center_x, center_y) * 0.8;
                for (let i = 0; i < 5; i++) {
                    const r = Math.random() * maxRadius;
                    const a = Math.random() * 2 * Math.PI;
                    blips.push({
                        x: center_x + r * Math.cos(a),
                        y: center_y + r * Math.sin(a),
                        size: Math.random() * 2 + 1
                    });
                }
            }

            function resize(width, height) {
                w = canvas.width = width;
                h = canvas.height = height;
                generateBlips();
            }

            function drawRadar() {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, w, h);
                const center_x = w / 2;
                const center_y = h / 2;
                const radius = Math.min(center_x, center_y) * 0.8;

                ctx.strokeStyle = 'rgba(0, 255, 0, 0.3)';
                ctx.lineWidth = 1;
                for (let i = 1; i <= 3; i++) {
                    ctx.beginPath();
                    ctx.arc(center_x, center_y, radius * (i / 3), 0, 2 * Math.PI);
                    ctx.stroke();
                }
                ctx.beginPath();
                ctx.moveTo(center_x - radius, center_y);
                ctx.lineTo(center_x + radius, center_y);
                ctx.moveTo(center_x, center_y - radius);
                ctx.lineTo(center_x, center_y + radius);
                ctx.stroke();

                ctx.save();
                ctx.translate(center_x, center_y);
                ctx.rotate(angle);
                const gradient = ctx.createLinearGradient(0, 0, radius, 0);
                gradient.addColorStop(0, 'rgba(0, 255, 0, 0.5)');
                gradient.addColorStop(1, 'rgba(0, 255, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, 0, Math.PI / 2);
                ctx.lineTo(0,0);
                ctx.fill();
                ctx.restore();

                ctx.fillStyle = radarColor;
                blips.forEach(blip => {
                    ctx.beginPath();
                    ctx.arc(blip.x, blip.y, blip.size, 0, 2 * Math.PI);
                    ctx.fill();
                });

                angle += 0.03;
                requestAnimationFrame(drawRadar);
            }
            
            const observer = new ResizeObserver(entries => {
                window.requestAnimationFrame(() => {
                    const entry = entries[0];
                    if (canvas.width !== entry.contentRect.width || canvas.height !== entry.contentRect.height) {
                        resize(entry.contentRect.width, entry.contentRect.height);
                    }
                });
            });
            observer.observe(canvas.parentElement);
            resize(canvas.parentElement.clientWidth, canvas.parentElement.clientHeight);
            drawRadar();
        }

        function initializeLogScroller(canvas) {

            const lines = ["INITIATING DATA TRANSFER...","ACCESSING SECTOR 7G.","CONNECTION ESTABLISHED: 14.4k BPS","ENCRYPTION LAYER: ACTIVE","PACKET 001... SENT","PACKET 002... SENT","RECEIVING RESPONSE...","AUTH_KEY: 8A4F-9B2C-5D7E-1F0A","DECRYPTING PAYLOAD...","PAYLOAD SIZE: 4096 BYTES","DATA CORRUPTION: 0.01%","RENDERING VISUALS...","GRID NODE 42, 57 ONLINE","GRID NODE 13, 88 ONLINE","WARNING: UNKNOWN SIGNATURE DETECTED","SOURCE: UNTRACEABLE","ISOLATING ANOMALY...","LOOPING DATASTREAM...","...","SYSTEM STATUS: NOMINAL"];
            let y;
            const lineHeight = 20;
            const scrollSpeed = 0.7;
            
            function resize(width, height) {
                w = canvas.width = width;
                h = canvas.height = height;
                y = h;
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 20, 0, 1)';
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = '#00ff00';
                ctx.font = '18px VT323';
                for (let i = 0; i < lines.length; i++) {
                    ctx.fillText(lines[i], 10, y + i * lineHeight);
                }
                y -= scrollSpeed;
                if (y < -lines.length * lineHeight) {
                    y = h;
                }
                requestAnimationFrame(draw);
            }
            
            const observer = new ResizeObserver(entries => {
                window.requestAnimationFrame(() => {
                    const entry = entries[0];
                    if (canvas.width !== entry.contentRect.width || canvas.height !== entry.contentRect.height) {
                        resize(entry.contentRect.width, entry.contentRect.height);

            });
            observer.observe(canvas.parentElement);

            draw();

        // --- LOGIQUE EFFET MATRIX (FENÊTRE D) ---
        function initializeMatrix(canvas) {
            const ctx = canvas.getContext('2d');
            let w, h, cols, ypos;
            const matrixChars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789';
            
            function resize(width, height) {
                w = canvas.width = width;
                h = canvas.height = height;
                cols = Math.floor(w / 10) + 1; // Espace réduit
                ypos = Array(cols).fill(0);
            }

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, .05)';
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = '#00ff00';
                ctx.font = '8pt VT323'; // Police réduite
                ypos.forEach((y, ind) => {
                    const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                    const x = ind * 10; // Espace réduit
                    ctx.fillText(text, x, y);
                    if (y > 100 + Math.random() * 10000) {
                        ypos[ind] = 0;
                    } else {
                        ypos[ind] = y + 10; // Vitesse de chute réduite
                    }
                });
            }
            
            const observer = new ResizeObserver(entries => {
                window.requestAnimationFrame(() => {
                    const entry = entries[0];
                    if (canvas.width !== entry.contentRect.width || canvas.height !== entry.contentRect.height) {
                        resize(entry.contentRect.width, entry.contentRect.height);
                    }
                });
            });
            observer.observe(canvas.parentElement);
            resize(canvas.parentElement.clientWidth, canvas.parentElement.clientHeight);
            setInterval(drawMatrix, 50);
        }

                const percentStr = `(${sign}${changePercent.toFixed(2)}%)`.padStart(9);

                const newLine = document.createElement('div');
                newLine.innerHTML = `${symbolStr} <span class="${colorClass}">${priceStr} ${changeStr} ${percentStr}</span>`;
                output.appendChild(newLine);
                
                while (output.childElementCount > 20) {

        // --- LOGIQUE MODÈLE 3D (FENÊTRE E) ---
        function initializeTorusKnot(canvas) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const geometry = new THREE.TorusKnotGeometry(1.5, 0.5, 128, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            const torusKnot = new THREE.Mesh(geometry, material);
            scene.add(torusKnot);

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                torusKnot.rotation.x += 0.005;
                torusKnot.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();

            const observer = new ResizeObserver(entries => {
                window.requestAnimationFrame(() => {
                    const entry = entries[0];
                    const w = entry.contentRect.width;
                    const h = entry.contentRect.height;
                    if (canvas.width !== w || canvas.height !== h) {
                        camera.aspect = w / h;
                        camera.updateProjectionMatrix();
                        renderer.setSize(w, h);
                    }
                });
            });
            observer.observe(canvas.parentElement);
        }
        
        // --- LOGIQUE SPACE INVADERS (FENÊTRE G) ---
        function initializeSpaceInvaders(canvas) {
            const ctx = canvas.getContext('2d');
            let w, h;
            
            const player = { x: 0, y: 0, width: 20, height: 10, speed: 2 };
            const bullets = [];
            const invaders = [];
            const invaderRows = 3;
            const invaderCols = 6;
            const invaderSize = 15;
            let invaderDirection = 1;
            let invaderSpeed = 0.5;
            let shootCooldown = 0;

            function resetInvaders() {
                invaders.length = 0;
                for (let r = 0; r < invaderRows; r++) {
                    for (let c = 0; c < invaderCols; c++) {
                        invaders.push({
                            x: c * (invaderSize + 10) + 15,
                            y: r * (invaderSize + 10) + 20,
                            width: invaderSize,
                            height: invaderSize,
                            alive: true
                        });
                    }
                }
            }
            
            function resize(width, height) {
                w = canvas.width = width;
                h = canvas.height = height;
                player.x = w / 2 - player.width / 2;
                player.y = h - player.height - 10;
                resetInvaders();
            }
            
            function gameLoop() {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, w, h);
                
                // --- Player Logic ---
                player.x += player.speed;
                if (player.x <= 0 || player.x + player.width >= w) {
                    player.speed *= -1;
                }
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                // Auto-shoot
                if (shootCooldown <= 0) {
                    bullets.push({ x: player.x + player.width / 2 - 1, y: player.y, width: 2, height: 5, speed: -5 });
                    shootCooldown = 20;
                }
                shootCooldown--;

                // --- Bullets Logic ---
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const b = bullets[i];
                    b.y += b.speed;
                    ctx.fillRect(b.x, b.y, b.width, b.height);
                    if (b.y < 0) bullets.splice(i, 1);
                }
                
                // --- Invaders Logic ---
                let moveDown = false;
                for (const invader of invaders) {
                    if (invader.alive) {
                        invader.x += invaderDirection * invaderSpeed;
                        if (invader.x <= 0 || invader.x + invader.width >= w) {
                            moveDown = true;
                        }
                    }
                }
                if (moveDown) {
                    invaderDirection *= -1;
                    invaders.forEach(inv => inv.y += 10);
                }
                
                // Draw invaders and check collisions
                for (const invader of invaders) {
                    if (invader.alive) {
                        ctx.fillRect(invader.x, invader.y, invader.width, invader.height);
                        for (let i = bullets.length - 1; i >= 0; i--) {
                            const b = bullets[i];
                            if (b.y < invader.y + invader.height && b.y + b.height > invader.y &&
                                b.x < invader.x + invader.width && b.x + b.width > invader.x) {
                                invader.alive = false;
                                bullets.splice(i, 1);
                            }
                        }
                    }
                }
                
                if (invaders.every(inv => !inv.alive)) {
                    resetInvaders();
                }

                requestAnimationFrame(gameLoop);
            }

            const observer = new ResizeObserver(entries => {
                window.requestAnimationFrame(() => {
                    const entry = entries[0];
                    if (canvas.width !== entry.contentRect.width || canvas.height !== entry.contentRect.height) {
                        resize(entry.contentRect.width, entry.contentRect.height);
                    }
                });
            });
            observer.observe(canvas.parentElement);
            resize(canvas.parentElement.clientWidth, canvas.parentElement.clientHeight);
            gameLoop();
        }
        
        // --- LOGIQUE EFFET TECH-TECH (FENÊTRE H) ---
        function initializeTechTech(canvas) {
            const ctx = canvas.getContext('2d');
            const offscreenCanvas = document.createElement('canvas');
            const offscreenCtx = offscreenCanvas.getContext('2d');
            let w, h;
            let time = 0;
            const text = "  <<< TECH-TECH DEMO >>>  ";

            function setupOffscreen(width, height) {
                w = canvas.width = width;
                h = canvas.height = height;
                offscreenCanvas.width = w;
                offscreenCanvas.height = h;

                offscreenCtx.fillStyle = '#000';
                offscreenCtx.fillRect(0, 0, w, h);
                offscreenCtx.fillStyle = '#00ff00';
                offscreenCtx.font = '30px VT323';
                offscreenCtx.textBaseline = 'middle';
                offscreenCtx.textAlign = 'center';
                
                for(let i = -1; i < 2; i++) {
                    offscreenCtx.fillText(text, w / 2 + (i * w), h / 2);
                }
            }

            function animate() {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, w, h);
                
                time += 1;
                if (time > w) time = 0;

                for (let i = 0; i < h; i++) {
                    const sliceY = i;
                    const offsetX = Math.sin(i / 25 + time / 10) * 25;
                    
                    ctx.drawImage(
                        offscreenCanvas,
                        time, sliceY,
                        w, 1,
                        offsetX, sliceY,
                        w, 1
                    );
                }
                
                requestAnimationFrame(animate);
            }
            
            const observer = new ResizeObserver(entries => {
                window.requestAnimationFrame(() => {
                    const entry = entries[0];
                    if (canvas.width !== entry.contentRect.width || canvas.height !== entry.contentRect.height) {
                        setupOffscreen(entry.contentRect.width, entry.contentRect.height);
                    }
                });
            });
            observer.observe(canvas.parentElement);
            setupOffscreen(canvas.parentElement.clientWidth, canvas.parentElement.clientHeight);
            animate();
        }
        
        // --- LOGIQUE AUDIO VISUALIZER (FENÊTRE J) ---
        function initializeAudioVisualizer(canvas) {
            const ctx = canvas.getContext('2d');
            let w, h, time = 0;
            const bars = 16;

            function resize(width, height) {
                w = canvas.width = width;
                h = canvas.height = height;
            }

            function draw() {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = '#00ff00';
                
                const barWidth = w / bars;
                for (let i = 0; i < bars; i++) {
                    const amplitude = (Math.sin(i * 0.5 + time * 0.1) + 1) / 2;
                    const barHeight = amplitude * h * 0.8 + h * 0.1;
                    ctx.fillRect(i * barWidth, h - barHeight, barWidth - 2, barHeight);
                }
                
                time++;
                requestAnimationFrame(draw);
            }
            
            const observer = new ResizeObserver(entries => {
                window.requestAnimationFrame(() => {
                    const entry = entries[0];
                    if (canvas.width !== entry.contentRect.width || canvas.height !== entry.contentRect.height) {
                        resize(entry.contentRect.width, entry.contentRect.height);
                    }
                });
            });
            observer.observe(canvas.parentElement);
            resize(canvas.parentElement.clientWidth, canvas.parentElement.clientHeight);
            draw();
        }
        
        // --- LOGIQUE TUNNEL 3D (FENÊTRE I) ---
        function initializeTunnel(canvas) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const numSegments = 50;
            const radius = 10;
            const tubeRadius = 0.5;
            const tubeSegments = 8;
            const tubeGeometry = new THREE.CylinderGeometry(radius, radius, tubeRadius, tubeSegments, 1, true);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true, side: THREE.DoubleSide });
            
            const tunnel = new THREE.Group();
            for (let i = 0; i < numSegments; i++) {
                const segment = new THREE.Mesh(tubeGeometry, material);
                segment.position.z = i * tubeRadius * 2;
                tunnel.add(segment);
            }
            scene.add(tunnel);

            function animate() {
                requestAnimationFrame(animate);
                tunnel.position.z -= 0.1;
                tunnel.rotation.z += 0.001;
                if (tunnel.position.z < -tubeRadius * 2) {
                    tunnel.position.z = 0;
                }
                renderer.render(scene, camera);
            }
            animate();

            const observer = new ResizeObserver(entries => {
                window.requestAnimationFrame(() => {
                    const entry = entries[0];
                    const w = entry.contentRect.width;
                    const h = entry.contentRect.height;
                    if (canvas.width !== w || canvas.height !== h) {
                        camera.aspect = w / h;
                        camera.updateProjectionMatrix();
                        renderer.setSize(w, h);
                    }
                });
            });
            observer.observe(canvas.parentElement);
        }

        // --- LOGIQUE DU TICKER CRYPTO ---
        const cryptoData = {
            'BTC': { price: 66102.55 }, 'ETH': { price: 3560.78 }, 'SOL': { price: 165.21 },
            'BNB': { price: 598.44 }, 'XRP': { price: 0.495 }, 'DOGE': { price: 0.158 },
            'ADA': { price: 0.456 }, 'SHIB': { price: 0.0000251 }, 'AVAX': { price: 36.70 }, 'LINK': { price: 18.55 }
        };

        function simulateCryptoPrices() {
            for (const symbol in cryptoData) {
                const data = cryptoData[symbol];
                const volatility = data.price * 0.005;
                const change = (Math.random() * volatility * 2) - volatility;
                data.price = Math.max(0, data.price + change);
            }
            updateTicker();
        }

        function updateTicker() {
            const ticker = document.getElementById('crypto-ticker');
            let html = '';
            for (const symbol in cryptoData) {
                const data = cryptoData[symbol];
                const direction = Math.random() > 0.5 ? 'up' : 'down';
                const directionSymbol = direction === 'up' ? '▲' : '▼';
                let formattedPrice = data.price.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: data.price < 1 ? 7 : 2
                });
                html += `<div class="ticker-item">${symbol}: $${formattedPrice} <span class="${direction}">${directionSymbol}</span></div>`;
            }
            ticker.innerHTML = html + html;
        }


        // --- LOGIQUE DE DÉPLACEMENT ET REDIMENSIONNEMENT DES FENÊTR ES ---
        let activeWindow = null;
        let highestZIndex = 11;
        let offset = { x: 0, y: 0 };
        
        function startDrag(e, win) {
            if (e.target.classList.contains('close-button')) return;
            activeWindow = win;
            highestZIndex++;
            win.style.zIndex = highestZIndex;
            offset.x = e.clientX - win.offsetLeft;
            offset.y = e.clientY - win.offsetTop;
            document.addEventListener('mousemove', dragWindow);
            document.addEventListener('mouseup', stopDrag);
        }

        function dragWindow(e) {
            if (!activeWindow) return;
            e.preventDefault();
            activeWindow.style.left = `${e.clientX - offset.x}px`;
            activeWindow.style.top = `${e.clientY - offset.y}px`;
        }

        function stopDrag() {
            document.removeEventListener('mousemove', dragWindow);
            document.removeEventListener('mouseup', stopDrag);
            activeWindow = null;
        }

        function initializeWindows() {
            if (isMobile()) return;
            const windows = document.querySelectorAll('.window');
            windows.forEach(win => {
                const titleBar = win.querySelector('.title-bar');
                titleBar.addEventListener('mousedown', (e) => startDrag(e, win));
                win.addEventListener('mousedown', () => {
                    highestZIndex++;
                    win.style.zIndex = highestZIndex;
                });
            });
        }
        
        // --- LOGIQUE DU SCROLLER SINUSOIDAL ---
        function initializeTopScroller() {
            const scroller = document.getElementById('top-scroller');
            const text = "---LEONCE--EQUITY---";
            scroller.innerHTML = text.split('').map(char => `<span>${char}</span>`).join('');
            
            const letters = scroller.querySelectorAll('span');
            let time = 0;

            function animateScroller() {
                time += 0.05;
                letters.forEach((letter, i) => {
                    const y = Math.sin(time + i * 0.5) * 15;
                    letter.style.transform = `translateY(${y}px)`;
                });
                requestAnimationFrame(animateScroller);
            }
            animateScroller();
        }
        
        // --- INITIALISATION ---
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeStarfield(document.getElementById('starfield-canvas'));
            initializeWindows();
            initializeTopScroller();
            initializeSystemStatus();
            initializeStockFeed();
            
            const canvases = {
                '.scroller-canvas': initializeLogScroller,
                '.matrix-canvas': initializeMatrix,
                '.torus-canvas': initializeTorusKnot,
                '.radar-canvas': initializeRadar,
                '.invaders-canvas': initializeSpaceInvaders,
                '.tech-canvas': initializeTechTech,
                '.tunnel-canvas': initializeTunnel,
                '.audio-canvas': initializeAudioVisualizer
            };

            for (const selector in canvases) {
                const canvas = document.querySelector(selector);
                if (canvas) canvases[selector](canvas);
            }

            simulateCryptoPrices();
            setInterval(simulateCryptoPrices, 2000);
        });
